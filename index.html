<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAKER GAME</title>
    <style>
        /* CSS INTEGRADO */
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #050510; color: white; overflow: hidden; }
        .hidden { display: none !important; }
        
        #header { background: #0a0a20; padding: 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #00f2ff; }
        .badge-dono { background: gold; color: black; padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 10px; }
        
        #main-menu { height: 90vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        .menu-button { width: 250px; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; background: #00f2ff; color: black; font-size: 16px; }

        #level-editor { display: grid; grid-template-columns: 100px 1fr; height: calc(100vh - 60px); }
        #editor-sidebar { background: #0a0a20; display: flex; flex-direction: column; gap: 10px; padding: 10px; border-right: 1px solid #333; }
        .tool { padding: 10px; background: #1a1a3a; border: 1px solid #444; color: white; cursor: pointer; font-size: 10px; text-align: center; border-radius: 4px; }
        .tool.active { border-color: #00f2ff; background: #004455; }

        #grid-canvas { 
            display: grid; 
            grid-template-columns: repeat(20, 1fr); 
            grid-template-rows: repeat(15, 1fr); 
            background: #000; 
            position: relative;
            width: 640px; height: 480px;
            margin: auto; border: 2px solid #00f2ff;
        }
        .cell { border: 0.1px solid rgba(255,255,255,0.05); box-sizing: border-box; }
        .cell.block { background: #555; border: 1px solid #888; }
        .cell.lava { background: #ff4400; box-shadow: inset 0 0 10px #000; }
        .cell.spawn { background: #00ff00; opacity: 0.5; }
        .cell.flag { background: #ffff00; clip-path: polygon(20% 0%, 100% 50%, 20% 100%); }

        #nick-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .modal-content { background: #1a1a3a; padding: 30px; border-radius: 15px; border: 2px solid #00f2ff; text-align: center; }
        input { padding: 10px; border-radius: 5px; border: none; margin-bottom: 15px; width: 80%; }
        
        #rank-tab { padding: 20px; }
        .rank-item { background: #1a1a3a; padding: 10px; margin: 5px 0; border-radius: 5px; display: flex; justify-content: space-between; border-left: 4px solid #00f2ff; }
    </style>
</head>
