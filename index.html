<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAKER GAME ONLINE</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #050510; color: white; overflow: hidden; }
        .hidden { display: none !important; }
        #header { background: #0a0a20; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #00f2ff; }
        .badge-dono { background: #ffcc00; color: black; padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 11px; margin-left: 5px; }
        .btn-admin { background: #ff4444; color: white; border: none; padding: 5px 15px; border-radius: 4px; font-weight: bold; cursor: pointer; }
        #main-menu { height: 85vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        .menu-button { width: 250px; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; text-transform: uppercase; }
        .btn-cyan { background: #00f2ff; color: black; box-shadow: 0 0 10px #00f2ff; }
        .btn-purple { background: #bc13fe; color: white; box-shadow: 0 0 10px #bc13fe; }
        
        /* EDITOR */
        #level-editor { display: flex; height: calc(100vh - 60px); }
        #editor-sidebar { width: 110px; background: #0a0a20; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid #333; overflow-y: auto; }
        .tool { padding: 10px 5px; background: #1a1a3a; border: 1px solid #444; color: white; cursor: pointer; text-align: center; border-radius: 5px; font-size: 10px; font-weight: bold; }
        .tool.active { border-color: #00f2ff; background: #004455; box-shadow: 0 0 10px #00f2ff; }
        
        #editor-main { flex: 1; display: flex; align-items: center; justify-content: center; background: #000; }
        #grid-canvas { display: grid; grid-template-columns: repeat(20, 1fr); width: 90vw; max-width: 600px; aspect-ratio: 4/3; border: 2px solid #00f2ff; }
        
        /* BLOCOS ESPECIAIS */
        .cell { border: 0.1px solid rgba(255,255,255,0.05); transition: 0.1s; }
        .cell.block { background: #555; border: 1px solid #777; }
        .cell.lava { background: #ff4400; box-shadow: inset 0 0 8px #000; }
        .cell.spawn { background: #00ff00; border: 2px solid #fff; box-shadow: 0 0 10px #00ff00; position: relative; }
        .cell.spawn::after { content: "ðŸ‘¤"; font-size: 12px; position: absolute; left: 25%; }
        .cell.flag { background: #ffcc00; clip-path: polygon(20% 0%, 100% 50%, 20% 100%); border-left: 4px solid #fff; }

        .screen-overlay { padding: 20px; text-align: center; overflow-y: auto; height: 80vh; }
    </style>
</head>
<body>

    <div id="header">
        <div style="font-weight: bold; color: #00f2ff; font-size: 18px;">MAKER ONLINE</div>
        <div style="display: flex; align-items: center;">
            <button id="admin-btn" class="hidden btn-admin" onclick="abrirAdmin()">ADMIN</button>
            <span id="user-tag">Carregando...</span>
            <span style="margin-left: 15px;">ðŸ’° <span id="coin-value">0</span></span>
        </div>
    </div>

    <div id="main-menu">
        <button class="menu-button btn-cyan" onclick="irPara('editor')">Criar Mapa</button>
        <button class="menu-button btn-purple" onclick="irPara('niveis')">NÃ­veis Online</button>
    </div>

    <div id="editor-screen" class="hidden">
        <div id="level-editor">
            <div id="editor-sidebar">
                <div class="tool" id="t-block" onclick="setTool('block')">BLOCO (5)</div>
                <div class="tool" id="t-lava" onclick="setTool('lava')">LAVA (5)</div>
                <div class="tool" id="t-spawn" style="background:#004400" onclick="setTool('spawn')">SPAWN (0)</div>
                <div class="tool" id="t-flag" style="background:#444400" onclick="setTool('flag')">META (0)</div>
                <div class="tool" id="t-sell" style="color:red" onclick="setTool('sell')">VENDER</div>
                <button onclick="publicarMapa()" style="background:#0f0; padding:10px; border:none; border-radius:5px; margin-top:5px; font-weight:bold; cursor:pointer;">PUBLICAR</button>
                <button onclick="location.reload()" style="background:none; color:white; border:1px solid #444; margin-top:15px; cursor:pointer;">SAIR</button>
            </div>
            <div id="editor-main"><div id="grid-canvas"></div></div>
        </div>
    </div>

    <div id="levels-screen" class="hidden screen-overlay">
        <h2 style="color:#bc13fe">MAPAS DA COMUNIDADE</h2>
        <div id="levels-list" style="display:flex; flex-direction:column; gap:10px; align-items:center;"></div>
        <button class="menu-button btn-cyan" onclick="location.reload()">VOLTAR</button>
    </div>

    <script>
        let nick = localStorage.getItem('maker_nick') || prompt("Qual seu Nick?") || "Player";
        localStorage.setItem('maker_nick', nick);

        let moedas = localStorage.getItem('moedas_save') ? parseInt(localStorage.getItem('moedas_save')) : 7475;
        let ferramenta = null;

        function updateUI() {
            document.getElementById('coin-value').innerText = moedas;
            document.getElementById('user-tag').innerHTML = nick + (nick === "Bolacha" ? ' <span class="badge-dono">DONO</span>' : '');
            if(nick === "Bolacha") document.getElementById('admin-btn').classList.remove('hidden');
            localStorage.setItem('moedas_save', moedas);
        }

        function irPara(tela) {
            document.getElementById('main-menu').classList.add('hidden');
            if(tela === 'editor') {
                document.getElementById('editor-screen').classList.remove('hidden');
                gerarGrade();
            } else if(tela === 'niveis') {
                document.getElementById('levels-screen').classList.remove('hidden');
                carregarNiveis();
            }
        }

        function setTool(t) {
            ferramenta = t;
            document.querySelectorAll('.tool').forEach(el => el.classList.remove('active'));
            document.getElementById('t-' + t).classList.add('active');
        }

        function gerarGrade() {
            const canvas = document.getElementById('grid-canvas');
            canvas.innerHTML = '';
            for(let i=0; i<300; i++) {
                const c = document.createElement('div');
                c.className = 'cell';
                c.onclick = function() {
                    if(!ferramenta) return;
                    
                    // LÃ³gica para garantir apenas um Spawn e uma Meta
                    if(ferramenta === 'spawn' || ferramenta === 'flag') {
                        const antigo = document.querySelector('.' + ferramenta);
                        if(antigo) antigo.className = 'cell';
                        this.className = 'cell ' + ferramenta;
                    } 
                    else if(ferramenta === 'block' && moedas >= 5) { 
                        if(!this.classList.contains('block')) { this.className = 'cell block'; moedas -= 5; }
                    } 
                    else if(ferramenta === 'lava' && moedas >= 5) { 
                        if(!this.classList.contains('lava')) { this.className = 'cell lava'; moedas -= 5; }
                    } 
                    else if(ferramenta === 'sell') {
                        if(this.classList.contains('block') || this.classList.contains('lava')) moedas += 5;
                        this.className = 'cell';
                    }
                    updateUI();
                };
                canvas.appendChild(c);
            }
        }

        function publicarMapa() {
            const hasSpawn = document.querySelector('.spawn');
            const hasFlag = document.querySelector('.flag');
            
            if(!hasSpawn || !hasFlag) {
                alert("ERRO: Seu mapa precisa de um SPAWN e uma META para ser publicado!");
                return;
            }

            const cells = document.querySelectorAll('.cell');
