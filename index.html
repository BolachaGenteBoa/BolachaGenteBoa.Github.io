<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BOLACHA MAKER - V6 FINAL</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --cyan: #00f2ff; --purple: #bc13fe; --yellow: #ffcc00; --red: #ff4444; --bg: #050510; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow: hidden; }
        .hidden { display: none !important; }

        /* HEADER */
        #header { background: #0a0a20; height: 65px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--cyan); }
        .badge { padding: 3px 8px; border-radius: 4px; font-weight: bold; font-size: 11px; margin-left: 5px; text-transform: uppercase; }
        .badge-dono { background: var(--yellow); color: #000; box-shadow: 0 0 10px var(--yellow); }
        .badge-mod { background: #007bff; color: #fff; }

        /* UI */
        #main-content { height: calc(100vh - 65px); display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
        .menu-card { background: rgba(15, 15, 45, 0.98); padding: 25px; border-radius: 20px; border: 2px solid var(--purple); width: 90%; max-width: 450px; display: flex; flex-direction: column; }
        
        .btn { width: 100%; padding: 14px; margin: 6px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn-cyan { background: var(--cyan); color: #000; }
        .btn-purple { background: var(--purple); color: #fff; }

        /* RANKING TABLE - ONDE ESTAVA O BUG VISUAL */
        #rank-wrapper { width: 100%; max-height: 300px; overflow-y: auto; margin: 15px 0; border-radius: 10px; background: rgba(0,0,0,0.3); }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { background: rgba(188, 19, 254, 0.2); padding: 12px; font-size: 12px; color: var(--cyan); position: sticky; top: 0; }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }
        .row-me { background: rgba(0, 242, 255, 0.1) !important; color: var(--cyan); font-weight: bold; }

        /* EDITOR */
        #editor-grid { display: grid; grid-template-columns: repeat(60, 40px); grid-template-rows: repeat(30, 40px); background: #000; overflow: auto; flex-grow: 1; border: 1px solid #222; }
        .cell { width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.05); }
        .cell.block { background: #555 !important; }
        .cell.lava { background: var(--red) !important; }
        .cell.spawn { background: var(--cyan) !important; }
        .cell.flag { background: var(--yellow) !important; }

        /* GAME */
        #game-view { width: 100%; height: 100%; position: relative; background: #000; overflow: hidden; }
        #player { position: absolute; width: 30px; height: 30px; background: var(--cyan); border: 2px solid white; border-radius: 6px; z-index: 100; box-shadow: 0 0 15px var(--cyan); }
    </style>
</head>
<body>

    <div id="header">
        <div id="display-nick">...</div>
        <div style="color: var(--yellow); font-weight: bold;">üí∞ <span id="coins">0</span></div>
        <button id="admin-btn" class="hidden" onclick="toggleAdmin()" style="background:var(--red); color:white; border:none; padding:8px; border-radius:5px; font-weight:bold;">ADM</button>
    </div>

    <div id="main-content"></div>

    <div id="admin-panel" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:9999; padding:20px;">
        <div class="menu-card" style="margin: auto;">
            <h2 style="color:var(--red)">GERENCIAR PLAYERS</h2>
            <input type="text" id="target-nick" placeholder="Nick do infeliz" style="padding:10px; margin:5px 0;">
            <input type="number" id="target-val" placeholder="Quantidade" style="padding:10px; margin:5px 0;">
            <button onclick="admMoedas()" class="btn btn-cyan">DAR MOEDAS</button>
            <button onclick="admBan()" class="btn btn-red">BANIR (DELETA TUDO)</button>
            <button onclick="toggleAdmin()" class="btn" style="background:#fff">FECHAR</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCBSYgExCqXc8dmkB2yyBuznofShzE-h7o",
            authDomain: "bolachamakergame.firebaseapp.com",
            databaseURL: "https://bolachamakergame-default-rtdb.firebaseio.com",
            projectId: "bolachamakergame",
            appId: "1:207720367456:web:1a58957162be2b080f4a05"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let nick = localStorage.getItem('maker_nick') || prompt("Nick:");
        if(!nick) nick = "User" + Math.floor(Math.random()*999);
        localStorage.setItem('maker_nick', nick);

        let moedas = 0;
        let keys = {};
        let gameActive = false;
        let pX, pY, vX=0, vY=0, noChao=false, blocosAtuais=[];

        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        // --- SISTEMA DE SYNC ---
        function startSync() {
            // Garante que a conta existe no banco
            db.ref('ranking/' + nick).once('value', s => {
                if(!s.exists()) db.ref('ranking/' + nick).set({ moedas: 100 });
            });

            db.ref('ranking/' + nick).on('value', s => {
                if(s.val()) {
                    moedas = s.val().moedas;
                    document.getElementById('coins').innerText = moedas;
                }
            });

            db.ref('admins/' + nick).on('value', s => {
                let isD = (nick.toLowerCase() === 'bolacha');
                let isM = s.val() && Date.now() < s.val().expires;
                document.getElementById('display-nick').innerHTML = `<b>${nick}</b>` + (isD ? '<span class="badge badge-dono">DONO</span>' : (isM ? '<span class="badge badge-mod">MOD</span>' : ''));
                if(isD || isM) document.getElementById('admin-btn').classList.remove('hidden');
            });
            
            db.ref('bans/' + nick).on('value', s => { if(s.val()) location.reload(); });
        }

        // --- TELAS ---
        function telaMenu() {
            gameActive = false;
            document.getElementById('main-content').innerHTML = `
                <div class="menu-card">
                    <h1 style="color:var(--cyan); margin:0;">BOLACHA MAKER</h1>
                    <p style="font-size:12px; color:#aaa; margin-bottom:20px;">Bem-vindo ao multiverso</p>
                    <button class="btn btn-cyan" onclick="telaGaleria()">JOGAR N√çVEIS</button>
                    <button class="btn btn-purple" onclick="telaEditor()">CRIAR MAPA</button>
                    <button class="btn" style="background:#333; color:white;" onclick="telaRanking()">RANKING GLOBAL</button>
                </div>
            `;
        }

        function telaRanking() {
            document.getElementById('main-content').innerHTML = `
                <div class="menu-card" style="max-width:500px;">
                    <h2 style="color:var(--yellow); margin-top:0;">üèÜ TOP PLAYERS</h2>
                    <div id="rank-wrapper">
                        <table>
                            <thead>
                                <tr><th>POS</th><th>NICK</th><th>MOEDAS</th></tr>
                            </thead>
                            <tbody id="rank-body"></tbody>
                        </table>
                    </div>
                    <button onclick="telaMenu()" class="btn btn-cyan">VOLTAR</button>
                </div>
            `;
            
            db.ref('admins').once('value', admSnap => {
                const adms = admSnap.val() || {};
                db.ref('ranking').once('value', s => {
                    let p = [];
                    s.forEach(c => { p.push({n: c.key, m: c.val().moedas}); });
                    p.sort((a,b) => b.m - a.m);

                    let html = "";
                    p.forEach((u, i) => {
                        let isD = (u.n.toLowerCase() === 'bolacha');
                        let isM = adms[u.n] && Date.now() < adms[u.n].expires;
                        let tag = isD ? '<span class="badge badge-dono">DONO</span>' : (isM ? '<span class="badge badge-mod">MOD</span>' : '');
                        let isMe = u.n === nick ? 'class="row-me"' : '';
                        
                        html += `<tr ${isMe}>
                            <td>#${i+1}</td>
                            <td>${u.n} ${tag}</td>
                            <td>üí∞ ${u.m}</td>
                        </tr>`;
                    });
                    document.getElementById('rank-body').innerHTML = html;
                });
            });
        }

        // --- EDITOR ---
        let currentTool = 'block';
        function telaEditor() {
            document.getElementById('main-content').innerHTML = `
                <div id="editor-grid"></div>
                <div style="height:80px; display:flex; gap:10px; align-items:center; background:#0a0a20; width:100%; justify-content:center;">
                    <div onclick="currentTool='block'" style="width:30px; height:30px; background:#555; border:2px solid white;"></div>
                    <div onclick="currentTool='lava'" style="width:30px; height:30px; background:red; border:2px solid white;"></div>
                    <div onclick="currentTool='spawn'" style="width:30px; height:30px; background:cyan; border:2px solid white;"></div>
                    <div onclick="currentTool='flag'" style="width:30px; height:30px; background:yellow; border:2px solid white;"></div>
                    <button onclick="salvarMapa()" class="btn btn-cyan" style="width:100px;">SALVAR</button>
                    <button onclick="telaMenu()" class="btn btn-red" style="width:100px;">SAIR</button>
                </div>
            `;
            const grid = document.getElementById('editor-grid');
            for(let i=0; i<1800; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onmousedown = (e) => { if(e.buttons===1) cell.className = 'cell ' + currentTool; };
                cell.onmouseenter = (e) => { if(e.buttons===1) cell.className = 'cell ' + currentTool; };
                grid.appendChild(cell);
            }
        }

        function salvarMapa() {
            let dados = [];
            document.querySelectorAll('.cell').forEach((c,i) => { if(c.classList.length > 1) dados.push({id:i, cl:c.className}); });
            db.ref('mapas').push({autor: nick, dados: dados});
            alert("Mapa salvo!");
            telaMenu();
        }

        // --- JOGO ---
        function telaGaleria() {
            document.getElementById('main-content').innerHTML = `<div class="menu-card"><h2>MAPAS</h2><div id="m-list" style="max-height:250px; overflow-y:auto;"></div><button onclick="telaMenu()" class="btn btn-red">VOLTAR</button></div>`;
            db.ref('mapas').once('value', s => {
                s.forEach(m => {
                    let b = document.createElement('button'); b.className = "btn btn-purple";
                    b.innerText = "N√çVEL DE: " + m.val().autor;
                    b.onclick = () => iniciarJogo(m.val().dados);
                    document.getElementById('m-list').appendChild(b);
                });
            });
        }

        function iniciarJogo(dados) {
            gameActive = true;
            document.getElementById('main-content').innerHTML = `<div id="game-view"><div id="world"><div id="player"></div><div id="objs"></div></div></div>`;
            blocosAtuais = [];
            dados.forEach(d => {
                const o = document.createElement('div'); o.className = 'obj ' + d.cl.replace('cell ', '');
                let x = (d.id % 60) * 40; let y = Math.floor(d.id / 60) * 40;
                o.style.left = x + 'px'; o.style.top = y + 'px';
                document.getElementById('objs').appendChild(o);
                if(d.cl.includes('spawn')) { pX = x; pY = y; vX=0; vY=0; }
                blocosAtuais.push({x, y, type: d.cl});
            });
            loop();
        }

        function loop() {
            if(!gameActive) return;
            if(keys['KeyA'] || keys['ArrowLeft']) vX = -7; else if(keys['KeyD'] || keys['ArrowRight']) vX = 7; else vX *= 0.8;
            if((keys['Space'] || keys['KeyW']) && noChao) { vY = -15; noChao = false; }
            vY += 0.8; pX += vX; pY += vY; noChao = false;
            blocosAtuais.forEach(b => {
                if(pX < b.x + 35 && pX + 25 > b.x && pY < b.y + 35 && pY + 25 > b.y) {
                    if(b.type.includes('block')) { if(vY > 0) { pY = b.y - 30; vY = 0; noChao = true; } }
                    if(b.type.includes('lava')) { gameActive = false; alert("MORREU!"); telaMenu(); }
                    if(b.type.includes('flag')) { gameActive = false; db.ref('ranking/'+nick).update({moedas: moedas + 100}); alert("VENCEU!"); telaMenu(); }
                }
            });
            let camX = -pX + window.innerWidth/2; let camY = -pY + window.innerHeight/2;
            document.getElementById('world').style.transform = `translate(${camX}px, ${camY}px)`;
            document.getElementById('player').style.left = pX + 'px'; document.getElementById('player').style.top = pY + 'px';
            requestAnimationFrame(loop);
        }

        // --- ADMIN ---
        function toggleAdmin() { document.getElementById('admin-panel').classList.toggle('hidden'); }
        function admMoedas() {
            let t = document.getElementById('target-nick').value;
            let v = parseInt(document.getElementById('target-val').value);
            db.ref('ranking/'+t).update({moedas: v});
        }
        function admBan() {
            let t = document.getElementById('target-nick').value;
            db.ref('bans/'+t).set(true);
            db.ref('ranking/'+t).remove();
        }

        startSync();
        telaMenu();
    </script>
</body>
</html>
