<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKER GAME - COMPLETO</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #050510; color: white; overflow: hidden; }
        .hidden { display: none !important; }
        
        #header { 
            background: #0a0a20; padding: 10px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid #00f2ff;
        }

        .badge-dono { background: #ffcc00; color: black; padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 11px; margin-left: 5px; }
        .btn-admin { background: #ff4444; color: white; border: none; padding: 5px 15px; border-radius: 4px; font-weight: bold; cursor: pointer; }

        #main-menu { height: 85vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        .menu-button { width: 250px; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .btn-blue { background: #00f2ff; color: black; }
        .btn-purple { background: #bc13fe; color: white; }
        .btn-yellow { background: #ffcc00; color: black; }

        /* EDITOR LAYOUT */
        #level-editor { display: flex; height: calc(100vh - 60px); }
        #editor-sidebar { width: 100px; background: #0a0a20; display: flex; flex-direction: column; gap: 10px; padding: 15px; border-right: 1px solid #333; }
        .tool { padding: 12px 5px; background: #1a1a3a; border: 1px solid #444; color: white; cursor: pointer; text-align: center; border-radius: 5px; font-size: 11px; }
        .tool.active { border-color: #00f2ff; background: #004455; box-shadow: 0 0 10px #00f2ff; }
        #editor-main { flex: 1; display: flex; align-items: center; justify-content: center; background: #000; }
        #grid-canvas { display: grid; grid-template-columns: repeat(20, 1fr); width: 640px; height: 480px; border: 2px solid #00f2ff; }
        .cell { border: 0.1px solid rgba(255,255,255,0.05); }
        .cell.block { background: #555; }
        .cell.lava { background: #ff4400; }
    </style>
</head>
<body>

    <div id="header">
        <div style="font-weight: bold; color: #00f2ff; font-size: 18px;">MAKER GAME</div>
        <div style="display: flex; align-items: center;">
            <button id="admin-btn" class="btn-admin hidden" onclick="abrirAdmin()">ADMIN</button>
            <span id="user-display"></span>
            <span style="margin-left: 15px;">üí∞ <span id="coin-value">0</span></span>
        </div>
    </div>

    <div id="main-menu">
        <button class="menu-button btn-blue" onclick="abrirEditor()">CRIAR MAPA</button>
        <button class="menu-button btn-purple" onclick="abrirNiveis()">N√çVEIS</button>
        <button class="menu-button btn-yellow" onclick="abrirRanking()">RANKING</button>
    </div>

    <div id="level-editor" class="hidden">
        <div id="editor-sidebar">
            <div class="tool" data-type="block" onclick="selectTool('block', this)">BLOCO (5)</div>
            <div class="tool" data-type="lava" onclick="selectTool('lava', this)">LAVA (5)</div>
            <div class="tool" data-type="sell" style="color:red" onclick="selectTool('sell', this)">VENDER</div>
            <button onclick="location.reload()" style="margin-top:20px; background:none; color:white; border:1px solid #444; cursor:pointer;">SAIR</button>
        </div>
        <div id="editor-main">
            <div id="grid-canvas"></div>
        </div>
    </div>

    <script>
        let coins = 7475; // Seu saldo fixado conforme a imagem
        let nick = "Bolacha"; // Seu nick
        let tool = null;

        function updateUI() {
            document.getElementById('coin-value').innerText = coins;
            const display = document.getElementById('user-display');
            display.innerHTML = nick + ' <span class="badge-dono">DONO</span>';
            document.getElementById('admin-btn').classList.remove('hidden');
        }

        function abrirEditor() {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('level-editor').classList.remove('hidden');
            const grid = document.getElementById('grid-canvas');
            grid.innerHTML = '';
            for(let i=0; i<300; i++) {
                const c = document.createElement('div');
                c.className = 'cell';
                c.onclick = () => {
                    if(tool === 'block' && coins >= 5) { c.className = 'cell block'; coins -= 5; }
                    else if(tool === 'lava' && coins >= 5) { c.className = 'cell lava'; coins -= 5; }
                    else if(tool === 'sell') { c.className = 'cell'; coins += 5; }
                    updateUI();
                };
                grid.appendChild(c);
            }
        }

        function selectTool(type, el) {
            document.querySelectorAll('.tool').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            tool = type;
        }

        function abrirNiveis() { alert("Carregando N√≠veis da Comunidade..."); }
        function abrirRanking() { alert("Ranking: \n1. Bolacha - 7475\n2. Player2 - 500"); }
        function abrirAdmin() { alert("Painel Admin: Moedas infinitas ativadas!"); coins = 999999; updateUI(); }

        window.onload = updateUI;
    </script>
</body>
</html>
