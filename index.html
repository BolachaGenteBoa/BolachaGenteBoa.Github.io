<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BOLACHA MAKER V47</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --cyan: #00f2ff; --purple: #bc13fe; --yellow: #ffcc00; --red: #ff4444; --bg: #050510; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: #fff; overflow: hidden; touch-action: none; }
        .hidden { display: none !important; }
        #header { background: #0a0a20; height: 50px; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--cyan); z-index: 1000; position: relative; }
        #main-content { height: calc(100vh - 50px); display: flex; align-items: center; justify-content: center; width: 100%; overflow-y: auto; }
        .menu-card { background: rgba(10, 10, 35, 0.98); padding: 20px; border-radius: 20px; border: 2px solid var(--purple); width: 90%; max-width: 450px; text-align: center; }
        .btn { width: 100%; padding: 12px; margin: 6px 0; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn:hover { opacity: 0.8; transform: scale(1.02); }
        
        /* MINIATURAS */
        .map-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .map-card { background: #000; border: 2px solid var(--purple); border-radius: 10px; cursor: pointer; overflow: hidden; height: 120px; position: relative; }
        .map-prev { transform: scale(0.15); transform-origin: top left; width: 600%; height: 600%; position: absolute; pointer-events: none; }
        .map-info { position: absolute; bottom: 0; width: 100%; background: var(--purple); font-size: 11px; padding: 4px; z-index: 10; }

        /* EDITOR */
        #editor-grid { display: grid; grid-template-columns: repeat(60, 40px); background: #111; }
        .cell { width: 40px; height: 40px; border: 0.1px solid rgba(255,255,255,0.05); }
        #palette { position: fixed; right: 20px; top: 70px; display: flex; flex-direction: column; gap: 5px; background: #000; padding: 10px; border-radius: 10px; border: 1px solid var(--cyan); z-index: 10000; }
        .p-item { width: 40px; height: 40px; border: 2px solid transparent; cursor: pointer; background-size: cover; }
        .p-item.active { border-color: #fff; box-shadow: 0 0 10px #fff; }

        /* BLOCOS */
        .obj, .p-item { width: 40px; height: 40px; }
        .block { background: #555; }
        .lava { background: var(--red); box-shadow: inset 0 0 10px #000; }
        .ice { background: #a0e9ff; }
        .spring { background: #50ff50; }
        .flag { background: var(--yellow); clip-path: polygon(0 0, 100% 50%, 0 100%); }
        .spawn { border: 2px dashed var(--cyan); }

        /* JOGO */
        #game-view { width: 100vw; height: calc(100vh - 50px); position: relative; overflow: hidden; }
        #world { position: absolute; transform-origin: 0 0; }
        #player { position: absolute; width: 30px; height: 30px; background: var(--cyan); border: 2px solid #fff; border-radius: 5px; z-index: 100; }
        .ghost { position: absolute; width: 30px; height: 30px; background: rgba(0,242,255,0.2); border: 1px solid #fff; border-radius: 5px; z-index: 90; }
        
        #chat-area { position: fixed; bottom: 20px; left: 10px; width: 220px; height: 150px; background: rgba(0,0,0,0.8); border: 1px solid var(--purple); border-radius: 10px; display: flex; flex-direction: column; z-index: 9000; }
        #chat-msgs { flex-grow: 1; overflow-y: auto; padding: 5px; font-size: 11px; }
        #chat-in { background: #000; border: none; color: #fff; padding: 8px; border-top: 1px solid var(--purple); outline: none; }
    </style>
</head>
<body>
    <div id="header" class="hidden">
        <div id="d-nick"></div>
        <div style="color:var(--yellow)">ðŸ’° <span id="coins">0</span></div>
    </div>
    <div id="main-content"></div>
    <div id="chat-area" class="hidden"><div id="chat-msgs"></div><input type="text" id="chat-in" placeholder="Chat..."></div>

    <script>
        const cfg = { apiKey: "AIzaSyCBSYgExCqXc8dmkB2yyBuznofShzE-h7o", authDomain: "bolachamakergame.firebaseapp.com", databaseURL: "https://bolachamakergame-default-rtdb.firebaseio.com", projectId: "bolachamakergame", appId: "1:207720367456:web:1a58957162be2b080f4a05" };
        firebase.initializeApp(cfg);
        const db = firebase.database();
        let nick = localStorage.getItem('maker_nick'), moedas = 0, game = false, loopId = null, curMap = [], mapId = "", pX=0, pY=0, vX=0, vY=0, keys = {}, brush='block', inv={};

        function init() {
            if(!nick) return login();
            document.getElementById('header').classList.remove('hidden');
            db.ref('ranking/'+nick).on('value', s => {
                const d = s.val() || {moedas:500};
                moedas = d.moedas || 0;
                inv = d.inv || {};
                document.getElementById('coins').innerText = Math.floor(moedas);
                document.getElementById('d-nick').innerText = nick;
                if(!game) menu();
            });
            window.onkeydown = e => keys[e.code] = true;
            window.onkeyup = e => keys[e.code] = false;
        }

        function menu() {
            cancelAnimationFrame(loopId); game = false;
            document.getElementById('chat-area').classList.add('hidden');
            document.getElementById('main-content').innerHTML = `
                <div class="menu-card">
                    <h1 style="color:var(--cyan)">BOLACHA MAKER</h1>
                    <button class="btn" style="background:var(--cyan)" onclick="galeria()">JOGAR</button>
                    <button class="btn" style="background:var(--purple); color:#fff" onclick="editor()">CRIAR</button>
                    <button class="btn" style="background:var(--yellow); color:#000" onclick="abrirLoja()">LOJA</button>
                </div>`;
        }

        function abrirLoja() {
            const itensLoja = [
                {id:'lava', n:'LAVA', p:500, c:'var(--red)'},
                {id:'ice', n:'GELO', p:800, c:'#a0e9ff'},
                {id:'spring', n:'MOLA', p:1200, c:'#50ff50'}
            ];
            let h = `<h2>LOJA DE BLOCOS</h2>`;
            itensLoja.forEach(i => {
                const jaTem = inv[i.id];
                h += `<button class="btn" style="background:${jaTem ? '#333' : i.c}; color:${jaTem?'#999':'#000'}" 
                      onclick="${jaTem ? '' : `comprar('${i.id}', ${i.p})`}">
                      ${i.n} ${jaTem ? '(ADQUIRIDO)' : '- $' + i.p}
                      </button>`;
            });
            h += `<button class="btn" onclick="menu()">VOLTAR</button>`;
            document.getElementById('main-content').innerHTML = `<div class="menu-card">${h}</div>`;
        }

        function comprar(id, preco) {
            if(moedas >= preco) {
                db.ref('ranking/'+nick).update({
                    moedas: moedas - preco,
                    [`inv/${id}`]: true
                }).then(() => alert("Item comprado!"));
            } else {
                alert("Moedas insuficientes!");
            }
        }

        function editor() {
            let h = `<div style="overflow:auto; width:100%; height:100%;"><div id="palette">
                <div class="p-item block active" onclick="selB('block',this)"></div>
                <div class="p-item spawn" onclick="selB('spawn',this)"></div>
                <div class="p-item flag" onclick="selB('flag',this)"></div>`;
            
            if(inv.lava) h += `<div class="p-item lava" onclick="selB('lava',this)"></div>`;
            if(inv.ice) h += `<div class="p-item ice" onclick="selB('ice',this)"></div>`;
            if(inv.spring) h += `<div class="p-item spring" onclick="selB('spring',this)"></div>`;
            
            h += `<button onclick="salvar()">SALVAR</button><button onclick="menu()">SAIR</button></div><div id="editor-grid"></div></div>`;
            document.getElementById('main-content').innerHTML = h;
            const g = document.getElementById('editor-grid');
            for(let i=0; i<1200; i++){
                const c = document.createElement('div'); c.className='cell';
                c.onclick = () => { c.className='cell '+brush; c.dataset.t=brush; };
                g.appendChild(c);
            }
        }

        function selB(b, el) { brush=b; document.querySelectorAll('.p-item').forEach(i=>i.classList.remove('active')); el.classList.add('active'); }

        function salvar() {
            const d = []; document.querySelectorAll('.cell').forEach((c,i)=>{ if(c.dataset.t) d.push({id:i, cl:c.dataset.t}); });
            if(d.length>0){ db.ref('mapas').push({autor:nick, dados:d}); menu(); }
        }

        function galeria() {
            document.getElementById('main-content').innerHTML = `<div class="menu-card" style="max-width:500px"><h2>GALERIA</h2><div id="m-grid" class="map-grid"></div><button class="btn" onclick="menu()">VOLTAR</button></div>`;
            db.ref('mapas').once('value', s => {
                s.forEach(m => {
                    const d = m.val();
                    const card = document.createElement('div'); card.className = 'map-card';
                    card.innerHTML = `<div class="map-prev" id="prev-${m.key}"></div><div class="map-info">${d.autor}</div>`;
                    card.onclick = () => play(d.dados, m.key);
                    document.getElementById('m-grid').appendChild(card);
                    const pCont = document.getElementById(`prev-${m.key}`);
                    d.dados.slice(0,80).forEach(b => {
                        const o = document.createElement('div'); o.className = 'obj ' + b.cl;
                        o.style.left = (b.id%60)*40+'px'; o.style.top = Math.floor(b.id/60)*40+'px';
                        pCont.appendChild(o);
                    });
                });
            });
        }

        function play(d, id) {
            cancelAnimationFrame(loopId); game = true; curMap = d; mapId = id; vX=0; vY=0;
            document.getElementById('chat-area').classList.remove('hidden');
            document.getElementById('main-content').innerHTML = `<div id="game-view"><div id="world"><div id="player"></div><div id="objs"></div></div></div>`;
            db.ref('chat').off();
            db.ref('chat').limitToLast(10).on('child_added', s => {
                document.getElementById('chat-msgs').innerHTML += `<div><b>${s.val().u}:</b> ${s.val().m}</div>`;
                document.getElementById('chat-msgs').scrollTop = 999;
            });
            d.forEach(b => {
                const o = document.createElement('div'); const x=(b.id%60)*40, y=Math.floor(b.id/60)*40;
                o.className = 'obj ' + b.cl; o.style.left = x+'px'; o.style.top = y+'px';
                document.getElementById('objs').appendChild(o);
                if(b.cl==='spawn') { pX=x; pY=y; }
            });
            loop();
        }

        function loop() {
            if(!game) return;
            vY += 0.8;
            let speed = 6;
            let f = 0.8; // Atrito normal
            
            // Checar se estÃ¡ no gelo para mudar atrito
            curMap.forEach(b => {
                const bx=(b.id%60)*40, by=Math.floor(b.id/60)*40;
                if(pX<bx+40 && pX+30>bx && pY+31>=by && pY+30<=by+5 && b.cl==='ice') f = 0.98;
            });

            if(keys['KeyA'] || keys['ArrowLeft']) vX = -speed; 
            else if(keys['KeyD'] || keys['ArrowRight']) vX = speed; 
            else vX *= f;

            pX += vX; col(true); pY += vY; col(false);
            if((keys['Space'] || keys['ArrowUp'] || keys['KeyW']) && vY === 0) vY = -14;
            if(pY > 1200) play(curMap, mapId); 

            document.getElementById('world').style.transform = `translate(${window.innerWidth/2-pX}px, ${window.innerHeight/2-pY}px)`;
            document.getElementById('player').style.left = pX+'px'; document.getElementById('player').style.top = pY+'px';
            loopId = requestAnimationFrame(loop);
        }

        function col(isX) {
            curMap.forEach(b => {
                const bx=(b.id%60)*40, by=Math.floor(b.id/60)*40;
                if(pX<bx+40 && pX+30>bx && pY<by+40 && pY+30>by) {
                    if(b.cl==='block'||b.cl==='ice'||b.cl==='spring'){
                        if(isX){ pX-=vX; vX=0; } else { 
                            if(vY>0){ pY=by-30; vY=b.cl==='spring'?-22:0; } 
                            else { pY=by+40; vY=0; } 
                        }
                    }
                    if(b.cl==='lava') play(curMap, mapId);
                    if(b.cl==='flag'){ game=false; db.ref('ranking/'+nick+'/moedas').transaction(c=>(c||0)+100); menu(); }
                }
            });
        }

        function login() {
            document.getElementById('main-content').innerHTML = `<div class="menu-card"><h2>ENTRAR</h2><input id="ni" placeholder="Nick" style="padding:10px;width:80%"><button class="btn" onclick="let n=document.getElementById('ni').value; if(n){nick=n;localStorage.setItem('maker_nick',n);init();}">LOGAR</button></div>`;
        }

        init();
    </script>
</body>
</html>
