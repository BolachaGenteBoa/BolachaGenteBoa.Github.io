<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BOLACHA MAKER - V11 MOD</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --cyan: #00f2ff; --purple: #bc13fe; --yellow: #ffcc00; --red: #ff4444; --bg: #050510; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow: hidden; touch-action: none; }
        .hidden { display: none !important; }

        #header { background: #0a0a20; height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--cyan); z-index: 1000; position: relative; }
        
        #main-content { height: calc(100vh - 60px); display: flex; align-items: center; justify-content: center; }
        .menu-card { background: rgba(10, 10, 35, 0.98); padding: 25px; border-radius: 20px; border: 2px solid var(--purple); width: 90%; max-width: 450px; text-align: center; }
        
        .btn { width: 100%; padding: 14px; margin: 8px 0; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .btn-cyan { background: var(--cyan); color: #000; }
        .btn-purple { background: var(--purple); color: #fff; }
        .btn-red { background: var(--red); color: white; }

        /* LISTA DE MAPAS COM EXCLUIR */
        .map-item { display: flex; gap: 10px; margin: 8px 0; }
        .btn-del { background: var(--red); color: white; border: none; border-radius: 8px; width: 45px; font-weight: bold; cursor: pointer; }

        /* RANKING */
        #rank-wrapper { width: 100%; max-height: 250px; overflow-y: auto; background: rgba(0,0,0,0.5); border-radius: 10px; margin-bottom: 15px; border: 1px solid #333; }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { padding: 12px; font-size: 11px; color: var(--cyan); border-bottom: 1px solid var(--purple); background: #0a0a20; }
        td { padding: 12px; font-size: 14px; border-bottom: 1px solid #222; }

        /* ENGINE */
        #game-view { width: 100%; height: 100%; background: #000; overflow: hidden; position: relative; }
        #world { position: absolute; top: 0; left: 0; }
        #player { position: absolute; width: 30px; height: 30px; background: var(--cyan); border: 2px solid #fff; border-radius: 6px; box-shadow: 0 0 15px var(--cyan); z-index: 99; }
        .obj { position: absolute; width: 40px; height: 40px; }
        .block { background: #444; border: 2px solid #555; }
        .lava { background: var(--red); box-shadow: 0 0 10px var(--red); }
        .spawn { border: 2px dashed var(--cyan); background: rgba(0, 242, 255, 0.1); }
        .flag { background: var(--yellow); clip-path: polygon(0 0, 100% 50%, 0 100%); }

        /* EDITOR */
        #editor-grid { display: grid; grid-template-columns: repeat(60, 40px); grid-template-rows: repeat(30, 40px); background: #111; overflow: auto; flex-grow: 1; }
        .cell { width: 40px; height: 40px; border: 1px solid #222; }
    </style>
</head>
<body>

    <div id="header">
        <div id="display-nick">...</div>
        <div style="color: var(--yellow); font-weight: bold;">üí∞ <span id="coins">0</span></div>
        <button id="adm-btn" class="hidden" onclick="document.getElementById('adm-panel').classList.toggle('hidden')" style="background:var(--red); color:white; border:none; padding:8px 15px; border-radius:5px; font-weight:bold; cursor:pointer;">ADM PANEL</button>
    </div>

    <div id="main-content"></div>

    <div id="adm-panel" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:9999; display:flex; align-items:center; justify-content:center;">
        <div class="menu-card">
            <h2 style="color:var(--red); margin:0;">OVERLORD ADMIN</h2>
            <hr border="1" color="#333">
            <input type="text" id="target-n" placeholder="Nick do Alvo" style="width:90%; padding:12px; margin:5px; border-radius:8px;">
            <input type="number" id="target-v" placeholder="Valor (Moedas/Horas)" style="width:90%; padding:12px; margin:5px; border-radius:8px;">
            <button class="btn btn-cyan" onclick="admAddMoedas()">ADICIONAR MOEDAS</button>
            <button class="btn btn-purple" onclick="admDarAdmin()">DAR ADMIN (TEMP)</button>
            <button class="btn btn-red" onclick="admBanir()">BANIR JOGADOR</button>
            <button class="btn" style="background:#fff; color:#000;" onclick="document.getElementById('adm-panel').classList.add('hidden')">FECHAR</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCBSYgExCqXc8dmkB2yyBuznofShzE-h7o",
            authDomain: "bolachamakergame.firebaseapp.com",
            databaseURL: "https://bolachamakergame-default-rtdb.firebaseio.com",
            projectId: "bolachamakergame",
            appId: "1:207720367456:web:1a58957162be2b080f4a05"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let nick = localStorage.getItem('maker_nick') || prompt("Seu Nick:");
        if(!nick) nick = "Player" + Math.floor(Math.random()*999);
        localStorage.setItem('maker_nick', nick);

        let moedas = 0;
        let keys = {};
        let isModerator = false;
        let gameActive = false;
        let pX=0, pY=0, vX=0, vY=0, noChao=false, blocosAtuais=[];

        window.onkeydown=(e)=>keys[e.code]=true;
        window.onkeyup=(e)=>keys[e.code]=false;

        function setup() {
            db.ref('bans/' + nick).on('value', s => { if(s.val()) document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:100px;'>BANIDO!</h1>"; });

            db.ref('ranking/' + nick).on('value', s => {
                if(!s.exists()) db.ref('ranking/' + nick).set({ moedas: 500 });
                else {
                    let val = s.val().moedas;
                    if(!isFinite(val) || val > 1000000000) { db.ref('ranking/' + nick).update({moedas: 500}); val = 500; }
                    moedas = val;
                    document.getElementById('coins').innerText = Math.floor(moedas);
                }
            });
            
            db.ref('admins/' + nick).on('value', s => {
                let isD = (nick.toLowerCase() === 'bolacha');
                let isA = s.exists() && Date.now() < s.val().expires;
                isModerator = isD || isA;
                document.getElementById('display-nick').innerHTML = `<b>${nick}</b> ${isD?'<small style="color:yellow">[DONO]</small>':(isA?'<small style="color:cyan">[MOD]</small>':'')}`;
                if(isModerator) document.getElementById('adm-btn').classList.remove('hidden');
            });

            telaMenu();
        }

        function admAddMoedas() {
            let t = document.getElementById('target-n').value;
            let v = parseInt(document.getElementById('target-v').value);
            db.ref('ranking/'+t).once('value', s => {
                let atual = (s.val() && isFinite(s.val().moedas)) ? s.val().moedas : 0;
                db.ref('ranking/'+t).update({moedas: atual + v});
            });
        }

        function admDarAdmin() {
            let t = document.getElementById('target-n').value;
            let h = parseFloat(document.getElementById('target-v').value);
            db.ref('admins/'+t).set({expires: Date.now() + (h * 3600000)});
        }

        function admBanir() {
            let t = document.getElementById('target-n').value;
            db.ref('bans/'+t).set(true);
            db.ref('ranking/'+t).remove();
        }

        function excluirMapa(id) {
            if(confirm("Deseja deletar este mapa permanentemente?")) {
                db.ref('mapas/' + id).remove();
                telaGaleria();
            }
        }
