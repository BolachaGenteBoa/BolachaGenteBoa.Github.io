<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAKER GAME ONLINE</title>
    <style>
        /* Estilos mantidos para n√£o mudar o visual que voc√™ gosta */
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #050510; color: white; overflow: hidden; }
        .hidden { display: none !important; }
        #header { background: #0a0a20; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #00f2ff; }
        .badge-dono { background: #ffcc00; color: black; padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 11px; margin-left: 5px; }
        .btn-admin { background: #ff4444; color: white; border: none; padding: 5px 15px; border-radius: 4px; font-weight: bold; cursor: pointer; }
        #main-menu { height: 85vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        .menu-button { width: 250px; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; text-transform: uppercase; }
        .btn-cyan { background: #00f2ff; color: black; box-shadow: 0 0 10px #00f2ff; }
        .btn-purple { background: #bc13fe; color: white; box-shadow: 0 0 10px #bc13fe; }
        .btn-yellow { background: #ffcc00; color: black; box-shadow: 0 0 10px #ffcc00; }
        #level-editor { display: flex; height: calc(100vh - 60px); }
        #editor-sidebar { width: 110px; background: #0a0a20; display: flex; flex-direction: column; gap: 10px; padding: 15px; border-right: 1px solid #333; }
        .tool { padding: 12px 5px; background: #1a1a3a; border: 1px solid #444; color: white; cursor: pointer; text-align: center; border-radius: 5px; font-size: 11px; }
        .tool.active { border-color: #00f2ff; background: #004455; box-shadow: 0 0 10px #00f2ff; }
        #editor-main { flex: 1; display: flex; align-items: center; justify-content: center; background: #000; }
        #grid-canvas { display: grid; grid-template-columns: repeat(20, 1fr); width: 90vw; max-width: 640px; aspect-ratio: 4/3; border: 2px solid #00f2ff; }
        .cell { border: 0.1px solid rgba(255,255,255,0.05); }
        .cell.block { background: #555; }
        .cell.lava { background: #ff4400; }
        .screen-overlay { padding: 20px; text-align: center; overflow-y: auto; height: 80vh; }
        .rank-card { background: #0a0a20; border: 2px solid #ffcc00; border-radius: 15px; max-width: 320px; margin: 20px auto; padding: 15px; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 10px; border-bottom: 1px solid #1a1a3a; }
    </style>
</head>
<body>

    <div id="header">
        <div style="font-weight: bold; color: #00f2ff; font-size: 18px;">MAKER ONLINE</div>
        <div style="display: flex; align-items: center;">
            <button id="admin-btn" class="hidden btn-admin" onclick="abrirAdmin()">ADMIN</button>
            <span id="user-tag">Carregando...</span>
            <span style="margin-left: 15px;">üí∞ <span id="coin-value">0</span></span>
        </div>
    </div>

    <div id="main-menu">
        <button class="menu-button btn-cyan" onclick="irPara('editor')">Criar Mapa</button>
        <button class="menu-button btn-purple" onclick="irPara('niveis')">N√≠veis Online</button>
        <button class="menu-button btn-yellow" onclick="irPara('rank')">Ranking Global</button>
    </div>

    <div id="editor-screen" class="hidden">
        <div id="level-editor">
            <div id="editor-sidebar">
                <div class="tool" id="t-block" onclick="setTool('block')">BLOCO (5)</div>
                <div class="tool" id="t-lava" onclick="setTool('lava')">LAVA (5)</div>
                <div class="tool" id="t-sell" style="color:red" onclick="setTool('sell')">VENDER</div>
                <button onclick="publicarMapa()" style="background:#0f0; padding:10px; border:none; border-radius:5px; margin-top:10px;">PUBLICAR</button>
                <button onclick="location.reload()" style="background:none; color:white; border:1px solid #444; margin-top:20px;">SAIR</button>
            </div>
            <div id="editor-main"><div id="grid-canvas"></div></div>
        </div>
    </div>

    <div id="rank-screen" class="hidden screen-overlay">
        <h2 style="color:#ffcc00">üèÜ RANKING REAL</h2>
        <div class="rank-card"><table><tbody id="rank-body"></tbody></table></div>
        <button class="menu-button btn-cyan" onclick="location.reload()">VOLTAR</button>
    </div>

    <div id="levels-screen" class="hidden screen-overlay">
        <h2 style="color:#bc13fe">MAPAS DA GALERA</h2>
        <div id="levels-list" style="display:flex; flex-direction:column; gap:10px; align-items:center;"></div>
        <button class="menu-button btn-cyan" onclick="location.reload()">VOLTAR</button>
    </div>

    <script>
        // CONFIGURA√á√ïES DE LOGIN
        let nick = localStorage.getItem('maker_nick');
        if(!nick) {
            nick = prompt("Qual seu Nick?");
            localStorage.setItem('maker_nick', nick || "Player");
            location.reload();
        }

        let moedas = localStorage.getItem('moedas_save') ? parseInt(localStorage.getItem('moedas_save')) : 7475;
        let ferramenta = null;

        // BANCO DE DADOS (Simulado via JSONBIN para teste r√°pido)
        // Nota: Para um jogo real com amigos, o pr√≥ximo passo ser√° o Firebase.
        async function salvarNoBanco(dados, tipo) {
            console.log("Salvando na nuvem...");
            // Aqui simulamos o salvamento. Em um banco real, usar√≠amos um fetch/POST.
            localStorage.setItem('cloud_' + tipo + '_' + nick, JSON.stringify(dados));
        }

        function updateUI() {
            document.getElementById('coin-value').innerText = moedas;
            document.getElementById('user-tag').innerHTML = nick + (nick === "Bolacha" ? ' <span class="badge-dono">DONO</span>' : '');
            if(nick === "Bolacha") document.getElementById('admin-btn').classList.remove('hidden');
            localStorage.setItem('moedas_save', moedas);
        }

        function irPara(tela) {
            document.getElementById('main-menu').classList.add('hidden');
            if(tela === 'editor') {
                document.getElementById('editor-screen').classList.remove('hidden');
                gerarGrade();
            } else if(tela === 'rank') {
                document.getElementById('rank-screen').classList.remove('hidden');
                carregarRank();
            } else if(tela === 'niveis') {
                document.getElementById('levels-screen').classList.remove('hidden');
                carregarNiveis();
            }
        }

        function gerarGrade() {
            const canvas = document.getElementById('grid-canvas');
            canvas.innerHTML = '';
            for(let i=0; i<300; i++) {
                const c = document.createElement('div');
                c.className = 'cell';
                c.onclick = function() {
                    if(ferramenta === 'block' && moedas >= 5) { this.className = 'cell block'; moedas -= 5; }
                    else if(ferramenta === 'lava' && moedas >= 5) { this.className = 'cell lava'; moedas -= 5; }
                    else if(ferramenta === 'sell') { 
                        if(this.classList.contains('block') || this.classList.contains('lava')) moedas += 5;
                        this.className = 'cell';
                    }
                    updateUI();
                };
                canvas.appendChild(c);
            }
        }

        function setTool(t) {
            ferramenta = t;
            document.querySelectorAll('.tool').forEach(el => el.classList.remove('active'));
            document.getElementById('t-' + t).classList.add('active');
        }

        function publicarMapa() {
            const cells = document.querySelectorAll('.cell');
            let data = [];
            cells.forEach((c, i) => {
                if(c.classList.contains('block')) data.push({p: i, t: 'block'});
                if(c.classList.contains('lava')) data.push({p: i, t: 'lava'});
            });
            salvarNoBanco(data, 'mapa');
            alert("MAPA ENVIADO PARA A NUVEM!");
            location.reload();
        }

        function carregarRank() {
            const body = document.getElementById('rank-body');
            // Aqui o ideal √© puxar de uma API. Simulando dados de amigos:
            let fakeCloudRank = [
                {n: nick, m: moedas},
                {n: "Amigo_Teste", m: 500}
            ];
            body.innerHTML = fakeCloudRank.map((p, i) => `<tr><td>#${i+1}</td><td>${p.n}</td><td>üí∞ ${p.m}</td></tr>`).join('');
        }

        function carregarNiveis() {
            const list = document.getElementById('levels-list');
            list.innerHTML = `<button class="menu-button btn-purple">Mapa de ${nick}</button>`;
        }

        function abrirAdmin() {
            let p = prompt("SENHA:");
            if(p === "123") { moedas += 5000; updateUI(); }
        }

        window.onload = updateUI;
    </script>
</body>
</html>
