<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maker Game Studio</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo">MAKER<span>GAME</span></div>
        <div class="status-group">
            <button id="admin-panel-btn" class="hidden admin-btn">ADMIN</button>
            <div class="status-card coin">üí∞ <span id="coin-value">500</span></div>
            <div class="status-card nick">üë§ <span id="user-name">...</span></div>
        </div>
    </header>

    <div id="nick-modal" class="modal-overlay hidden">
        <div class="modal-card">
            <h2>BEM-VINDO</h2>
            <input type="text" id="nick-input" placeholder="Seu Nickname...">
            <button id="btn-save-nick" class="glow-button">ENTRAR</button>
        </div>
    </div>

    <div id="admin-modal" class="modal-overlay hidden">
        <div class="modal-card admin-card">
            <h2>ADMIN PANEL</h2>
            <button onclick="adminAddCoins()" class="menu-button variant-1">üí∞ +1000 MOEDAS</button>
            <button onclick="adminClearLevels()" class="menu-button variant-2">üóëÔ∏è LIMPAR TODOS N√çVEIS</button>
            <button onclick="closeAdmin()" class="back-button">FECHAR</button>
        </div>
    </div>

    <main id="main-menu" class="screen">
        <div class="card main-box">
            <h1 class="glitch">GAME STUDIO</h1>
            <div class="button-stack">
                <button id="btn-play" class="menu-button variant-1">JOGAR N√çVEIS</button>
                <button id="btn-create" class="menu-button variant-2">CRIAR N√çVEIS</button>
                <button id="btn-rank" class="menu-button" style="background: #ffcc00; color: #000;">üèÜ RANKING RICOS</button>
            </div>
        </div>
    </main>

    <section id="rank-tab" class="screen hidden">
        <div class="community-container">
            <header class="tab-header">
                <h2>TOP RICOS</h2>
                <button id="btn-back-rank" class="back-button">VOLTAR</button>
            </header>
            <div id="rank-list" class="level-grid" style="padding: 20px; display: block;"></div>
        </div>
    </section>

    <section id="community-tab" class="screen hidden">
        <div class="community-container">
            <header class="tab-header">
                <h2>COMUNIDADE</h2>
                <button id="btn-back-comm" class="back-button">VOLTAR</button>
            </header>
            <div id="level-list" class="level-grid"></div>
        </div>
    </section>

    <section id="level-editor" class="screen hidden">
        <div class="editor-layout">
            <aside class="toolbar" id="editor-sidebar">
                <div class="tool-list">
                    <button class="tool" data-type="block">üì¶ BLOCO (5)</button>
                    <button class="tool" data-type="lava">üî• LAVA (5)</button>
                    <button class="tool" data-type="flag">üö© META</button>
                    <button class="tool" data-type="spawn">üë§ SPAWN</button>
                    <button class="tool sell-btn" data-type="sell">‚ôªÔ∏è VENDER</button>
                </div>
                <button id="publish-btn" class="save-button">PUBLICAR</button>
            </aside>
            <main class="drawing-area">
                <div id="grid-canvas" class="grid-container">
                    <div id="player" class="hidden"></div>
                </div>
            </main>
        </div>
    </section>

    <div id="mobile-controls" class="mobile-ui hidden">
        <div class="d-pad">
            <button id="btn-left">‚óÄ</button>
            <button id="btn-right">‚ñ∂</button>
        </div>
        <div class="action-pad">
            <button id="btn-jump">PULO</button>
        </div>
    </div>

    <script src="top.js?v=refresh1"></script>
</body>
</html>
