<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BOLACHA MAKER - FULL EDITION</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --cyan: #00f2ff; --purple: #bc13fe; --yellow: #ffcc00; --red: #ff4444; --bg: #050510; --blue: #007bff; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow: hidden; touch-action: none; }
        .hidden { display: none !important; }

        /* HEADER */
        #header { background: #0a0a20; height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--cyan); z-index: 1000; position: relative; }
        .badge-dono { background: var(--yellow); color: black; padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 10px; margin-left: 5px; }
        .badge-mod { background: var(--blue); color: white; padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 10px; margin-left: 5px; }

        /* UI */
        #main-content { height: calc(100vh - 60px); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .menu-card { background: rgba(13, 13, 37, 0.95); padding: 30px; border-radius: 20px; border: 2px solid var(--purple); text-align: center; width: 90%; max-width: 400px; }
        .btn { width: 100%; padding: 15px; margin: 8px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn-cyan { background: var(--cyan); color: #000; }
        .btn-purple { background: var(--purple); color: #fff; }

        /* EDITOR */
        #editor-container { display: grid; grid-template-columns: repeat(40, 35px); grid-template-rows: repeat(20, 35px); background: #111; border: 1px solid #333; overflow: auto; width: 100%; height: 70vh; }
        .cell { width: 35px; height: 35px; border: 0.1px solid rgba(255,255,255,0.05); box-sizing: border-box; }
        .cell:hover { background: rgba(255,255,255,0.1); }
        
        /* TILES */
        .spawn { background: var(--cyan) !important; box-shadow: inset 0 0 10px #000; }
        .block { background: #444 !important; border: 1px solid #222; }
        .lava { background: var(--red) !important; }
        .flag { background: var(--yellow) !important; border-radius: 50% 50% 0 0; }

        /* JOGO */
        #game-view { width: 100%; height: 100%; position: relative; background: #000; overflow: hidden; }
        #player { position: absolute; width: 28px; height: 28px; background: var(--cyan); border: 2px solid white; border-radius: 5px; z-index: 100; box-shadow: 0 0 15px var(--cyan); }
        .obj { position: absolute; width: 35px; height: 35px; }

        /* CONTROLES */
        #mobile-controls { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; z-index: 2000; pointer-events: none; }
        .ctrl-btn { width: 70px; height: 70px; background: rgba(255,255,255,0.1); border: 2px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 25px; pointer-events: auto; }

        #editor-footer { height: 120px; background: #0a0a20; display: flex; align-items: center; justify-content: space-around; padding: 10px; }
        .tool { width: 50px; height: 50px; border: 2px solid white; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="ban-screen" class="hidden" style="position:fixed; inset:0; background:#000; color:red; z-index:10000; display:flex; align-items:center; justify-content:center;"><h1>üö´ VOC√ä FOI BANIDO</h1></div>

    <div id="header">
        <div id="display-nick">...</div>
        <div style="color: var(--yellow); font-weight: bold;">üí∞ <span id="coins">0</span></div>
        <button id="admin-btn" class="hidden" onclick="toggleAdmin()" style="background:var(--red); border:none; color:white; padding:8px 15px; border-radius:5px; cursor:pointer;">PAINEL</button>
    </div>

    <div id="main-content"></div>

    <div id="mobile-controls" class="hidden">
        <div style="display:flex; gap:15px;">
            <div class="ctrl-btn" ontouchstart="keys['KeyA']=true" ontouchend="keys['KeyA']=false">‚óÄ</div>
            <div class="ctrl-btn" ontouchstart="keys['KeyD']=true" ontouchend="keys['KeyD']=false">‚ñ∂</div>
        </div>
        <div class="ctrl-btn" ontouchstart="keys['Space']=true" ontouchend="keys['Space']=false">‚ñ≤</div>
    </div>

    <div id="admin-panel" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:9999; padding:40px;">
        <h2>PAINEL SUPREMO</h2>
        <input type="text" id="target-nick" placeholder="Nick Alvo" style="width:100%; padding:10px; margin:10px 0;">
        <input type="number" id="target-val" placeholder="Valor/Horas" style="width:100%; padding:10px; margin:10px 0;">
        <button onclick="admMoedas()" class="btn btn-cyan">Dar Moedas</button>
        <button onclick="admAdmin()" class="btn btn-purple" style="background:var(--blue)">Dar Admin (Horas)</button>
        <button onclick="admBan()" class="btn btn-red">Banir + Deletar Ranking</button>
        <button onclick="toggleAdmin()" class="btn" style="background:#fff">Voltar</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCBSYgExCqXc8dmkB2yyBuznofShzE-h7o",
            authDomain: "bolachamakergame.firebaseapp.com",
            databaseURL: "https://bolachamakergame-default-rtdb.firebaseio.com",
            projectId: "bolachamakergame",
            appId: "1:207720367456:web:1a58957162be2b080f4a05"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let nick = localStorage.getItem('maker_nick') || prompt("Seu Nick:");
        if(!nick) nick = "Player" + Math.floor(Math.random()*99);
        localStorage.setItem('maker_nick', nick);

        let moedas = 0;
        let keys = {};
        let currentTool = 'block';
        let pX, pY, vX=0, vY=0, noChao=false, blocosAtuais=[];

        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        function checkUser() {
            db.ref('bans/' + nick).on('value', s => { if(s.val() === true) document.getElementById('ban-screen').classList.remove('hidden'); });
            db.ref('admins/' + nick).on('value', s => {
                let isD = (nick.toLowerCase() === 'bolacha');
                let isM = s.val() && Date.now() < s.val().expires;
                document.getElementById('display-nick').innerHTML = nick + (isD ? '<span class="badge-dono">DONO</span>' : (isM ? '<span class="badge-mod">MOD</span>' : ''));
                if(isD || isM) document.getElementById('admin-btn').classList.remove('hidden');
            });
            db.ref('ranking/' + nick).on('value', s => {
                moedas = s.val() ? s.val().moedas : 500;
                document.getElementById('coins').innerText = moedas;
            });
        }

        function telaMenu() {
            document.getElementById('mobile-controls').classList.add('hidden');
            document.getElementById('main-content').innerHTML = `
                <div class="menu-card">
                    <h1 style="color:var(--cyan)">BOLACHA MAKER</h1>
                    <button class="btn btn-cyan" onclick="telaGaleria()">Jogar N√≠veis</button>
                    <button class="btn btn-purple" onclick="telaEditor()">Criar Mapa</button>
                    <button class="btn" style="background:#555; color:white;" onclick="telaRanking()">Ranking</button>
                </div>
            `;
        }

        // --- EDITOR DE MAPAS ---
        function telaEditor() {
            document.getElementById('main-content').innerHTML = `
                <div id="editor-container"></div>
                <div id="editor-footer">
                    <div class="tool block" onclick="currentTool='block'"></div>
                    <div class="tool lava" onclick="currentTool='lava'"></div>
                    <div class="tool spawn" onclick="currentTool='spawn'"></div>
                    <div class="tool flag" onclick="currentTool='flag'"></div>
                    <div class="tool" style="background:#000;" onclick="currentTool='erase'">‚ùå</div>
                    <button onclick="salvarMapa()" class="btn-cyan" style="padding:10px; border-radius:5px;">SALVAR</button>
                    <button onclick="telaMenu()" class="btn-red" style="padding:10px; border-radius:5px;">SAIR</button>
                </div>
            `;
            const grid = document.getElementById('editor-container');
            for(let i=0; i<800; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = () => {
                    cell.className = 'cell ' + (currentTool === 'erase' ? '' : currentTool);
                };
                grid.appendChild(cell);
            }
        }

        function salvarMapa() {
            let dados = [];
            document.querySelectorAll('.cell').forEach((c, i) => {
                if(c.classList.length > 1) dados.push({id: i, cl: c.className});
            });
            if(dados.length < 2) return alert("Mapa muito vazio!");
            db.ref('mapas').push({autor: nick, dados: dados});
            alert("Mapa Publicado com Sucesso!");
            telaMenu();
        }

        // --- JOGO ---
        function telaGaleria() {
            document.getElementById('main-content').innerHTML = `<h2>MUNDO DOS PLAYERS</h2><div id="m-list" style="overflow-y:auto; height:60vh;"></div><button onclick="telaMenu()" class="btn btn-cyan">Voltar</button>`;
            db.ref('mapas').once('value', s => {
                s.forEach(m => {
                    let b = document.createElement('button');
                    b.className = "btn btn-purple";
                    b.innerText = "MAPA DE: " + m.val().autor;
                    b.onclick = () => iniciarJogo(m.val().dados);
                    document.getElementById('m-list').appendChild(b);
                });
            });
        }

        function iniciarJogo(dados) {
            document.getElementById('mobile-controls').classList.remove('hidden');
            document.getElementById('main-content').innerHTML = `<div id="game-view"><div id="player"></div><div id="objs"></div></div>`;
            blocosAtuais = [];
            dados.forEach(d => {
                const o = document.createElement('div');
                o.className = 'obj ' + d.cl.replace('cell ', '');
                let x = (d.id % 40) * 35; let y = Math.floor(d.id / 40) * 35;
                o.style.left = x + 'px'; o.style.top = y + 'px';
                document.getElementById('objs').appendChild(o);
                if(d.cl.includes('spawn')) { pX = x; pY = y; vX=0; vY=0; }
                blocosAtuais.push({x, y, type: d.cl});
            });
            loop();
        }

        function loop() {
            if(!document.getElementById('player')) return;
            if(keys['KeyA'] || keys['ArrowLeft']) vX = -6; else if(keys['KeyD'] || keys['ArrowRight']) vX = 6; else vX *= 0.8;
            if((keys['Space'] || keys['KeyW'] || keys['ArrowUp']) && noChao) { vY = -14; noChao = false; }
            vY += 0.8; pX += vX; pY += vY; noChao = false;
            blocosAtuais.forEach(b => {
                if(pX < b.x + 32 && pX + 26 > b.x && pY < b.y + 32 && pY + 26 > b.y) {
                    if(b.type.includes('block')) { if(vY > 0) { pY = b.y - 28; vY = 0; noChao = true; } }
                    if(b.type.includes('lava')) { pX = 0; pY = 0; telaMenu(); alert("LAVA!"); }
                    if(b.type.includes('flag')) { db.ref('ranking/'+nick).set({moedas: moedas + 100}); alert("VENCEU! +100 Moedas"); telaMenu(); }
                }
            });
            document.getElementById('player').style.left = pX + 'px';
            document.getElementById('player').style.top = pY + 'px';
            requestAnimationFrame(loop);
        }

        // --- ADMIN ---
        function toggleAdmin() { document.getElementById('admin-panel').classList.toggle('hidden'); }
        function admMoedas() {
            let t = document.getElementById('target-nick').value;
            let v = parseInt(document.getElementById('target-val').value);
            db.ref('ranking/'+t).once('value', s => {
                db.ref('ranking/'+t).set({moedas: (s.val()?s.val().moedas:0) + v});
                alert("Moedas Enviadas!");
            });
        }
        function admAdmin() {
            let t = document.getElementById('target-nick').value;
            let h = parseFloat(document.getElementById('target-val').value);
            db.ref('admins/'+t).set({expires: Date.now() + (h*3600000)});
            alert("Admin Tempor√°rio Ativado!");
        }
        function admBan() {
            let t = document.getElementById('target-nick').value;
            db.ref('bans/'+t).set(true);
            db.ref('ranking/'+t).remove();
            alert("EXPULSO!");
        }

        function telaRanking() {
            document.getElementById('main-content').innerHTML = `<h2>üèÜ RANKING</h2><div id="list" style="width:100%"></div><button onclick="telaMenu()" class="btn btn-cyan">Voltar</button>`;
            db.ref('ranking').orderByChild('moedas').limitToLast(10).once('value', s => {
                let p = []; s.forEach(c => p.push({n:c.key, m:c.val().moedas}));
                p.reverse().forEach((u, i) => {
                    document.getElementById('list').innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222;"><span>#${i+1} ${u.n}</span><span>üí∞ ${u.m}</span></div>`;
                });
            });
        }

        checkUser();
        telaMenu();
    </script>
</body>
</html>
