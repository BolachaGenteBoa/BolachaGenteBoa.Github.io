<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BOLACHA MAKER V53 - F√çSICA SUPREMA</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --cyan: #00f2ff; --purple: #bc13fe; --yellow: #ffcc00; --red: #ff4444; --bg: #050510; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: #fff; overflow: hidden; touch-action: none; }
        .hidden { display: none !important; }
        #header { background: #0a0a20; height: 50px; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--cyan); z-index: 1000; position: relative; }
        #main-content { height: calc(100vh - 50px); display: flex; align-items: center; justify-content: center; width: 100%; overflow-y: auto; }
        .menu-card { background: rgba(10, 10, 35, 0.98); padding: 20px; border-radius: 20px; border: 2px solid var(--purple); width: 90%; max-width: 480px; text-align: center; margin: 20px auto; }
        .btn { width: 100%; padding: 12px; margin: 6px 0; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; background: #eee; color: #000; }
        .map-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 10px; }
        .map-card { background: #000; border: 2px solid var(--purple); border-radius: 10px; cursor: pointer; overflow: hidden; height: 140px; position: relative; display: flex; flex-direction: column; }
        .prev-container { flex-grow: 1; position: relative; overflow: hidden; background: #111; }
        .map-prev { position: absolute; width: 2400px; height: 800px; transform: scale(0.08); transform-origin: top left; pointer-events: none; }
        .map-info { background: var(--purple); font-size: 11px; padding: 6px; font-weight: bold; text-align: center; color: #fff; }
        #editor-container { width: 100vw; height: calc(100vh - 50px); overflow: auto; background: #000; }
        #editor-grid { display: grid; grid-template-columns: repeat(60, 40px); grid-template-rows: repeat(20, 40px); width: 2400px; height: 800px; background-image: linear-gradient(to right, #111 1px, transparent 1px), linear-gradient(to bottom, #111 1px, transparent 1px); background-size: 40px 40px; }
        .cell { width: 40px; height: 40px; }
        #palette { position: fixed; right: 10px; top: 60px; display: flex; flex-direction: column; gap: 5px; background: rgba(0,0,0,0.9); padding: 10px; border-radius: 10px; border: 2px solid var(--cyan); z-index: 10000; }
        .p-item { width: 35px; height: 35px; border: 2px solid transparent; cursor: pointer; }
        .p-item.active { border-color: #fff; box-shadow: 0 0 10px #fff; }
        .obj { position: absolute; width: 40px; height: 40px; box-sizing: border-box; }
        .block { background: #666; border: 2px solid #444; }
        .lava { background: var(--red); box-shadow: inset 0 0 15px #000; }
        .ice { background: #a0e9ff; border: 1px solid #fff; }
        .spring { background: #50ff50; border-top: 6px solid #fff; }
        .flag { background: var(--yellow); clip-path: polygon(0 0, 100% 50%, 0 100%); }
        .spawn { border: 2px dashed var(--cyan); background: rgba(0,242,255,0.1); }
        #game-view { width: 100vw; height: calc(100vh - 50px); position: relative; overflow: hidden; }
        #world { position: absolute; width: 2400px; height: 800px; }
        #player { position: absolute; width: 30px; height: 30px; background: var(--cyan); border: 2px solid #fff; border-radius: 4px; z-index: 100; box-shadow: 0 0 10px var(--cyan); }
        .ghost { position: absolute; width: 30px; height: 30px; background: rgba(0,242,255,0.3); border: 1px solid #fff; border-radius: 4px; z-index: 90; }
        #chat-area { position: fixed; bottom: 10px; left: 10px; width: 220px; height: 150px; background: rgba(0,0,0,0.8); border: 1px solid var(--purple); border-radius: 8px; display: flex; flex-direction: column; z-index: 9000; }
        #chat-msgs { flex-grow: 1; overflow-y: auto; padding: 5px; font-size: 11px; }
    </style>
</head>
<body>
    <div id="header" class="hidden"><div id="d-nick">...</div><div style="color:var(--yellow)">üí∞ <span id="coins">0</span></div></div>
    <div id="main-content"></div>
    <div id="chat-area" class="hidden"><div id="chat-msgs"></div><input type="text" id="chat-in" placeholder="Chat..." style="background:#000; color:#fff; border:none; padding:8px; border-top:1px solid var(--purple);"></div>

    <script>
        const cfg = { apiKey: "AIzaSyCBSYgExCqXc8dmkB2yyBuznofShzE-h7o", authDomain: "bolachamakergame.firebaseapp.com", databaseURL: "https://bolachamakergame-default-rtdb.firebaseio.com", projectId: "bolachamakergame", appId: "1:207720367456:web:1a58957162be2b080f4a05" };
        firebase.initializeApp(cfg);
        const db = firebase.database();

        let nick = localStorage.getItem('maker_nick'), moedas = 0, inv = {}, game = false, loopId = null;
        let pX=0, pY=0, vX=0, vY=0, keys = {}, curMapData = [], currentMapId = "", brush = 'block';

        function init() {
            if(!nick) return login();
            document.getElementById('header').classList.remove('hidden');
            db.ref('ranking/'+nick).on('value', s => {
                const d = s.val() || {moedas:500, inv:{}};
                moedas = d.moedas || 0; inv = d.inv || {};
                document.getElementById('coins').innerText = Math.floor(moedas);
                document.getElementById('d-nick').innerText = nick;
                if(!game) menu();
            });
            window.onkeydown = e => keys[e.code] = true;
            window.onkeyup = e => keys[e.code] = false;
        }

        function menu() {
            cancelAnimationFrame(loopId); game = false;
            document.getElementById('chat-area').classList.add('hidden');
            document.getElementById('main-content').innerHTML = `<div class="menu-card"><h1 style="color:var(--cyan)">BOLACHA MAKER</h1><button class="btn" style="background:var(--cyan)" onclick="galeria()">JOGAR</button><button class="btn" style="background:var(--purple); color:#fff" onclick="editor()">CRIAR</button><button class="btn" style="background:var(--yellow)" onclick="abrirLoja()">LOJA</button></div>`;
        }

        function editor() {
            let h = `<div id="editor-container"><div id="palette"><div class="p-item block active" onclick="selB('block',this)" style="background:#666"></div><div class="p-item spawn" onclick="selB('spawn',this)" style="border:1px dashed var(--cyan)"></div><div class="p-item flag" onclick="selB('flag',this)" style="background:var(--yellow)"></div>`;
            if(inv.lava) h += `<div class="p-item lava" onclick="selB('lava',this)" style="background:var(--red)"></div>`;
            if(inv.ice) h += `<div class="p-item ice" onclick="selB('ice',this)" style="background:#a0e9ff"></div>`;
            if(inv.spring) h += `<div class="p-item spring" onclick="selB('spring',this)" style="background:#50ff50"></div>`;
            h += `<button onclick="salvarMapa()" style="margin-top:10px">SALVAR</button><button onclick="menu()">SAIR</button></div><div id="editor-grid"></div></div>`;
            document.getElementById('main-content').innerHTML = h;
            const g = document.getElementById('editor-grid');
            for(let i=0; i<1200; i++){ const c = document.createElement('div'); c.className='cell'; c.onclick = () => { c.className='cell '+brush; c.dataset.t=brush; }; g.appendChild(c); }
        }
        function selB(b, el) { brush=b; document.querySelectorAll('.p-item').forEach(i=>i.classList.remove('active')); el.classList.add('active'); }
        function salvarMapa() { const d = []; document.querySelectorAll('.cell').forEach((c,i) => { if(c.dataset.t) d.push({id:i, cl:c.dataset.t}); }); if(d.length > 0){ db.ref('mapas').push({autor:nick, dados:d}); menu(); } }

        function galeria() {
            document.getElementById('main-content').innerHTML = `<div class="menu-card" style="max-width:550px"><h2>GALERIA</h2><div id="m-grid" class="map-grid"></div><button class="btn" onclick="menu()">VOLTAR</button></div>`;
            db.ref('mapas').once('value', s => {
                s.forEach(m => {
                    const d = m.val();
                    const card = document.createElement('div'); card.className = 'map-card';
                    card.innerHTML = `<div class="prev-container"><div class="map-prev" id="p-${m.key}"></div></div><div class="map-info">${d.autor.toUpperCase()}</div>`;
                    card.onclick = () => play(d.dados, m.key);
                    document.getElementById('m-grid').appendChild(card);
                    const pCont = document.getElementById(`p-${m.key}`);
                    d.dados.forEach(b => {
                        const o = document.createElement('div'); o.className = 'obj ' + b.cl;
                        o.style.left = (b.id%60)*40+'px'; o.style.top = Math.floor(b.id/60)*40+'px';
                        pCont.appendChild(o);
                    });
                });
            });
        }

        function play(dados, id) {
            cancelAnimationFrame(loopId); game = true; curMapData = dados; currentMapId = id; vX=0; vY=0;
            document.getElementById('chat-area').classList.remove('hidden');
            document.getElementById('main-content').innerHTML = `<div id="game-view"><div id="world"><div id="player"></div><div id="objs"></div></div></div>`;
            dados.forEach(b => {
                const o = document.createElement('div'); const x=(b.id%60)*40, y=Math.floor(b.id/60)*40;
                o.className = 'obj ' + b.cl; o.style.left = x+'px'; o.style.top = y+'px';
                document.getElementById('objs').appendChild(o);
                if(b.cl==='spawn') { pX=x; pY=y; }
            });
            db.ref(`online/${id}`).on('value', s => {
                document.querySelectorAll('.ghost').forEach(g => g.remove());
                const pls = s.val();
                for(let p in pls) if(p !== nick && Date.now() - pls[p].t < 3000){
                    const g = document.createElement('div'); g.className='ghost';
                    g.style.left = pls[p].x+'px'; g.style.top = pls[p].y+'px';
                    document.getElementById('world').appendChild(g);
                }
            });
            loop();
        }

        function getCollision(nx, ny) {
            for (let b of curMapData) {
                const bx = (b.id % 60) * 40, by = Math.floor(b.id / 60) * 40;
                if (nx < bx + 40 && nx + 30 > bx && ny < by + 40 && ny + 30 > by) {
                    if (['block', 'ice', 'spring'].includes(b.cl)) return { hit: true, type: b.cl, bx, by };
                    if (b.cl === 'lava') play(curMapData, currentMapId);
                    if (b.cl === 'flag') { game = false; db.ref('ranking/' + nick + '/moedas').transaction(c => (c || 0) + 150); menu(); }
                }
            }
            return { hit: false };
        }

        function loop() {
            if(!game) return;
            
            // Sub-stepping: Divide o movimento em 4 partes para precis√£o absoluta
            const steps = 4;
            vY += 0.8;
            
            let friction = 0.8;
            if(getCollision(pX, pY + 2).type === 'ice') friction = 0.98;

            if(keys['KeyA'] || keys['ArrowLeft']) vX = friction > 0.9 ? vX-0.25 : -6.5; 
            else if(keys['KeyD'] || keys['ArrowRight']) vX = friction > 0.9 ? vX+0.25 : 6.5; 
            else vX *= friction;

            // Loop de sub-steps
            for(let s=0; s<steps; s++) {
                // X
                let stepX = vX / steps;
                let nextX = pX + stepX;
                let colX = getCollision(nextX, pY);
                if(colX.hit) {
                    pX = (vX > 0) ? colX.bx - 30.1 : colX.bx + 40.1;
                    vX = 0;
                    break; 
                } else { pX = nextX; }

                // Y
                let stepY = vY / steps;
                let nextY = pY + stepY;
                let colY = getCollision(pX, nextY);
                if(colY.hit) {
                    if(vY > 0) {
                        pY = colY.by - 30.1;
                        vY = (colY.type === 'spring') ? -26 : 0;
                    } else {
                        pY = colY.by + 40.1;
                        vY = 0;
                    }
                    break;
                } else { pY = nextY; }
            }

            if((keys['Space'] || keys['ArrowUp'] || keys['KeyW']) && getCollision(pX, pY + 2).hit) vY = -15.5;
            if(pY > 1200) play(curMapData, currentMapId);

            db.ref(`online/${currentMapId}/${nick}`).set({ x: pX, y: pY, t: Date.now() });
            document.getElementById('world').style.transform = `translate(${window.innerWidth/2-pX}px, ${window.innerHeight/2-pY}px)`;
            document.getElementById('player').style.left = pX+'px'; document.getElementById('player').style.top = pY+'px';
            loopId = requestAnimationFrame(loop);
        }

        function login() { document.getElementById('main-content').innerHTML = `<div class="menu-card"><h2 style="color:var(--cyan)">BOLACHA MAKER</h2><input type="text" id="nick-in" placeholder="Nick" style="padding:12px; width:80%; margin-bottom:10px;"><button class="btn" onclick="setNick()">LOGAR</button></div>`; }
        function setNick() { const v = document.getElementById('nick-in').value.trim(); if(v){ nick=v; localStorage.setItem('maker_nick', v); init(); } }
        function abrirLoja() {
            const it = [{id:'lava',n:'LAVA',p:500,c:'var(--red)'},{id:'ice',n:'GELO',p:800,c:'#a0e9ff'},{id:'spring',n:'MOLA',p:1200,c:'#50ff50'}];
            let h = `<h2>LOJA</h2>`;
            it.forEach(i => { const tem=inv[i.id]; h += `<button class="btn" style="background:${tem?'#333':i.c}" onclick="${tem?'':`comprar('${i.id}',${i.p})`}">${i.n} ${tem?'(OK)':'$'+i.p}</button>`; });
            h += `<button class="btn" onclick="menu()">VOLTAR</button>`;
            document.getElementById('main-content').innerHTML = `<div class="menu-card">${h}</div>`;
        }
        function comprar(id,p) { if(moedas>=p){ db.ref('ranking/'+nick).update({moedas:moedas-p, [`inv/${id}`]:true}); } }
        init();
    </script>
</body>
</html>
