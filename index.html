<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        :root { --cyan: #00f2ff; --purple: #bc13fe; --yellow: #ffcc00; --red: #ff4444; --ice: #a0e9ff; --sand: #e1c16e; --spring: #50ff50; --bg: #050510; --dark: #080818; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow: hidden; touch-action: none; }
        .hidden { display: none !important; }
        
        #header { background: #0a0a20; height: 50px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--cyan); z-index: 1000; position: relative; }
        #main-content { height: calc(100vh - 50px); display: flex; align-items: center; justify-content: center; }
        
        .menu-card { background: rgba(10, 10, 35, 0.98); padding: 25px; border-radius: 20px; border: 2px solid var(--purple); width: 90%; max-width: 400px; text-align: center; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .btn { width: 100%; padding: 12px; margin: 6px 0; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 13px; letter-spacing: 1px; transition: 0.2s; }
        .btn:hover { filter: brightness(1.2); transform: scale(1.02); }
        .btn-cyan { background: var(--cyan); color: #000; }
        .btn-purple { background: var(--purple); color: #fff; }
        .btn-shop { background: var(--yellow); color: #000; }
        .btn-red { background: var(--red); color: #fff; }

        #rank-list, #m-list { max-height: 200px; overflow-y: auto; background: rgba(0,0,0,0.3); border-radius: 8px; margin: 10px 0; padding: 5px; text-align: left; }
        .rank-item, .map-item { padding: 8px; border-bottom: 1px solid #222; font-size: 14px; display: flex; justify-content: space-between; align-items: center; }
        .map-item button { margin: 0; flex-grow: 1; margin-right: 5px; }

        #editor-wrapper { display: flex; width: 100%; height: 100%; }
        #editor-sidebar { width: 140px; background: var(--dark); border-right: 2px solid var(--purple); display: flex; flex-direction: column; overflow-y: auto; padding: 10px; gap: 8px; }
        #editor-grid { flex-grow: 1; display: grid; grid-template-columns: repeat(60, 40px); grid-template-rows: repeat(30, 40px); background: #111; overflow: auto; cursor: crosshair; }
        
        .tool-btn { 
            padding: 10px; border: 1px solid #333; background: #222; color: #aaa; 
            text-align: left; font-size: 11px; cursor: pointer; border-radius: 5px;
            display: flex; flex-direction: column; 
        }
        .tool-btn b { font-size: 13px; display: block; margin-bottom: 2px; color: #fff; }
        .tool-btn.active { border-color: var(--cyan); background: rgba(0, 242, 255, 0.1); color: var(--cyan); }
        .tool-btn.active b { color: var(--cyan); }

        .cell { width: 40px; height: 40px; border: 1px solid #1a1a1a; }
        #player { position: absolute; width: 30px; height: 30px; background: var(--cyan); border: 2px solid #fff; border-radius: 6px; z-index: 99; }
        .obj { position: absolute; width: 40px; height: 40px; }
        
        .block { background: #555; border: 2px solid #333; }
        .lava { background: var(--red); box-shadow: inset 0 0 10px #000; }
        .ice { background: var(--ice); border: 1px solid #fff; opacity: 0.8; }
        .spring { background: var(--spring); border-top: 5px solid #fff; }
        .sand { background: var(--sand); opacity: 0.9; }
        .ghost { background: #333; opacity: 0.3; border: 1px dashed #fff; }
        .spawn { border: 2px dashed var(--cyan); background: rgba(0, 242, 255, 0.2); }
        .flag { background: var(--yellow); clip-path: polygon(0 0, 100% 50%, 0 100%); }

        .cost-float { position: fixed; color: var(--red); font-weight: bold; pointer-events: none; animation: floatUp 0.8s forwards; font-size: 12px; z-index: 2000; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-20px); } }
    </style>
</head>

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let nick = localStorage.getItem('maker_nick') || prompt("Seu Nick:");
        if(!nick) nick = "Guest" + Math.floor(Math.random()*999);
        localStorage.setItem('maker_nick', nick);

        let moedas = 0;
        let inventario = { block: true, spawn: true, flag: true }; 
        let gameActive = false;

            db.ref('bans/' + nick).on('value', s => { if(s.val()) document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:20%'>BANIDO</h1>"; });
            
            db.ref('ranking/' + nick).on('value', s => {
                if(!s.exists()) db.ref('ranking/' + nick).set({ moedas: 500, inventario: { block: true, spawn: true, flag: true } });
                else {
                    let d = s.val();
                    moedas = (d.moedas && isFinite(d.moedas)) ? d.moedas : 500;
                    inventario = d.inventario || { block: true, spawn: true, flag: true };
                    document.getElementById('coins').innerText = Math.floor(moedas);
                }

            document.getElementById('display-nick').innerHTML = `<b>${nick}</b>`;
            telaMenu();
        }

                    <button class="btn" style="background:#222; color:#aaa;" onclick="telaRanking()">üèÜ RANKING</button>
                </div>

        }

        function telaRanking() {
            document.getElementById('main-content').innerHTML = `
                <div class="menu-card">
                    <h2>RANKING</h2>
                    <div id="rank-list">Carregando...</div>
                    <button class="btn btn-cyan" onclick="telaMenu()">VOLTAR</button>
                </div>
            `;
            db.ref('ranking').orderByChild('moedas').limitToLast(15).once('value', s => {
                let list = [];
                s.forEach(c => list.push({n: c.key, m: c.val().moedas}));
                list.sort((a,b) => b.m - a.m);
                document.getElementById('rank-list').innerHTML = list.map((u, i) => `
                    <div class="rank-item" style="${u.n===nick?'color:var(--cyan)':''}">
                        <span>#${i+1} ${u.n}</span>
                        <span>üí∞ ${Math.floor(u.m)}</span>
                    </div>
                `).join('');
            });
        }

            } else alert("Falta grana!");
