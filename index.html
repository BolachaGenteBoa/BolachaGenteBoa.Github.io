<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAKER GAME</title>
    <style>
        /* ESTILO VISUAL DAS CAPTURAS DE TELA */
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #050510; color: white; overflow: hidden; }
        .hidden { display: none !important; }
        
        #header { 
            background: #0a0a20; padding: 10px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid #00f2ff;
        }

        .user-status { display: flex; align-items: center; font-size: 14px; gap: 10px; }
        .badge-dono { background: #ffcc00; color: black; padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 11px; }

        /* MENU PRINCIPAL (CONFORME CAPTURA 001719) */
        #main-menu { height: 85vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        .menu-button { 
            width: 250px; padding: 15px; border: none; border-radius: 8px; 
            font-weight: bold; cursor: pointer; font-size: 16px; text-transform: uppercase;
        }
        .btn-cyan { background: #00f2ff; color: black; }
        .btn-purple { background: #bc13fe; color: white; }
        .btn-yellow { background: #ffcc00; color: black; }

        /* EDITOR COM BARRA LATERAL */
        #level-editor { display: flex; height: calc(100vh - 60px); }
        #editor-sidebar { 
            width: 100px; background: #0a0a20; display: flex; flex-direction: column; 
            gap: 10px; padding: 15px; border-right: 1px solid #333; 
        }
        .tool { 
            padding: 12px 5px; background: #1a1a3a; border: 1px solid #444; 
            color: white; cursor: pointer; text-align: center; border-radius: 5px; font-size: 11px; 
        }
        .tool.active { border-color: #00f2ff; background: #004455; box-shadow: 0 0 10px #00f2ff; }

        #editor-main { flex: 1; display: flex; align-items: center; justify-content: center; background: #000; }
        #grid-canvas { 
            display: grid; grid-template-columns: repeat(20, 1fr); 
            width: 90vw; max-width: 640px; aspect-ratio: 4/3; border: 2px solid #00f2ff; 
        }
        .cell { border: 0.1px solid rgba(255,255,255,0.05); }
        .cell.block { background: #555; }
        .cell.lava { background: #ff4400; }
    </style>
</head>
<body>

    <div id="header">
        <div style="font-weight: bold; color: #00f2ff; font-size: 18px;">MAKER GAME</div>
        <div class="user-status">
            <span id="user-display">Bolacha <span class="badge-dono">DONO</span></span>
            <span style="border-left: 1px solid #333; padding-left: 10px;">ðŸ’° <span id="coin-value">7475</span></span>
        </div>
    </div>

    <div id="main-menu">
        <button class="menu-button btn-cyan" id="btn-create">Criar Mapa</button>
        <button class="menu-button btn-purple" id="btn-levels">NÃ­veis</button>
        <button class="menu-button btn-yellow" id="btn-rank">Ranking</button>
    </div>

    <div id="level-editor" class="hidden">
        <div id="editor-sidebar">
            <div class="tool" data-type="block">BLOCO (5)</div>
            <div class="tool" data-type="lava">LAVA (5)</div>
            <div class="tool" data-type="sell" style="color: #ff4444;">VENDER</div>
            <button onclick="location.reload()" style="margin-top:20px; background:red; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer;">SAIR</button>
        </div>
        <div id="editor-main">
            <div id="grid-canvas"></div>
        </div>
    </div>

    <script>
        // LÃ“GICA INTEGRADA PARA EVITAR ERROS NO MOBILE
        let coins = 7475;
        let selectedTool = null;

        function updateUI() {
            document.getElementById('coin-value').innerText = coins;
        }

        function initGrid() {
            const canvas = document.getElementById('grid-canvas');
            canvas.innerHTML = '';
            for (let i = 0; i < 300; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = () => {
                    if (!selectedTool) return;
                    if (selectedTool === 'block' && coins >= 5) {
                        cell.className = 'cell block';
                        coins -= 5;
                    } else if (selectedTool === 'sell') {
                        if (cell.classList.contains('block')) { coins += 5; cell.className = 'cell'; }
                    }
                    updateUI();
                };
                canvas.appendChild(cell);
            }
        }

        window.onload = () => {
            document.getElementById('btn-create').onclick = () => {
                initGrid();
                document.getElementById('main-menu').classList.add('hidden');
                document.getElementById('level-editor').classList.remove('hidden');
            };

            document.querySelectorAll('.tool').forEach(t => {
                t.onclick = () => {
                    document.querySelectorAll('.tool').forEach(b => b.classList.remove('active'));
                    t.classList.add('active');
                    selectedTool = t.dataset.type;
                };
            });
        };
    </script>
</body>
</html>
