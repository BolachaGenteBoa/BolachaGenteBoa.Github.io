<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolacha Pega IP - Vizinhos</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #333; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .btn { width: 95%; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-reg { background-color: #28a745; color: white; }
        .btn-list { background-color: #007bff; color: white; }
        #lista-ips { margin-top: 20px; text-align: left; width: 100%; }
        .item-visitante { background: #fff; border: 1px solid #eee; padding: 10px; margin-bottom: 8px; border-radius: 6px; border-left: 5px solid #007bff; font-size: 14px; }
        .ip-text { color: #d63384; font-weight: bold; }
    </style>
</head>
<body>

    <div class="box">
        <h2>üìç Quem est√° perto?</h2>
        <p id="display-ip" style="font-size: 12px; color: #777;">Detectando seu IP...</p>
        
        <input type="text" id="nomeUsuario" placeholder="Seu apelido">
        <button class="btn btn-reg" id="btnSalvar">Registrar minha localiza√ß√£o</button>
        <button class="btn btn-list" id="btnVer">Ver IPs da Galera</button>

        <div id="lista-ips"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Suas configura√ß√µes do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCrK_2OujfYGG6jys2YBhtGfYKsMaBE_CY",
            authDomain: "bolachaquepegaip.firebaseapp.com",
            projectId: "bolachaquepegaip",
            storageBucket: "bolachaquepegaip.firebasestorage.app",
            messagingSenderId: "646321484644",
            appId: "1:646321484644:web:3070ecf4ca318497300071",
            measurementId: "G-235FRHXN74"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let userIP = "";

        // Pega o IP usando a API p√∫blica do ipify
        fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => {
                userIP = data.ip;
                document.getElementById('display-ip').innerText = "Seu IP detectado: " + userIP;
            });

        // Salva os dados no Firestore
        document.getElementById('btnSalvar').onclick = async () => {
            const nome = document.getElementById('nomeUsuario').value || "An√¥nimo";
            if (!userIP) return alert("Aguarde o IP ser carregado...");

            try {
                await addDoc(collection(db, "visitantes"), {
                    nome: nome,
                    ip: userIP,
                    data: serverTimestamp()
                });
                alert("Registrado! Clique em 'Ver IPs' para se encontrar na lista.");
            } catch (e) {
                console.error("Erro ao salvar: ", e);
                alert("Erro! Verifique se as Regras do Firestore est√£o p√∫blicas.");
            }
        };

        // Busca e lista os IPs
        document.getElementById('btnVer').onclick = async () => {
            const listaDiv = document.getElementById('lista-ips');
            listaDiv.innerHTML = "Carregando vizinhos...";

            const q = query(collection(db, "visitantes"), orderBy("data", "desc"));
            const snapshot = await getDocs(q);
            
            listaDiv.innerHTML = "";
            snapshot.forEach(doc => {
                const item = doc.data();
                listaDiv.innerHTML += `
                    <div class="item-visitante">
                        <b>${item.nome}</b> est√° no IP <span class="ip-text">${item.ip}</span>
                    </div>
                `;
            });
        };
    </script>
</body>
</html>
