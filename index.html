
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Global de IPs</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 500px; background: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .log-list { margin-top: 20px; border-top: 1px solid #333; padding-top: 10px; }
        .ip-entry { background: #2a2a2a; padding: 10px; margin-bottom: 10px; border-radius: 5px; font-family: monospace; border-left: 4px solid #00ff00; }
        .time { font-size: 0.8rem; color: #888; }
        h2 { text-align: center; color: #00ff00; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“¡ Log de ConexÃµes</h2>
    <p id="status" style="text-align: center;">Registrando seu acesso...</p>
    
    <div class="log-list" id="lista-geral">
        </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCrK_2OujfYGG6jys2YBhtGfYKsMaBE_CY",
        authDomain: "bolachaquepegaip.firebaseapp.com",
        projectId: "bolachaquepegaip",
        storageBucket: "bolachaquepegaip.firebasestorage.app",
        messagingSenderId: "646321484644",
        appId: "1:646321484644:web:3070ecf4ca318497300071"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 1. REGISTRO AUTOMÃTICO (Sem filtros de distÃ¢ncia)
    async function init() {
        try {
            const res = await fetch('https://api.ipify.org?format=json');
            const data = await res.json();
            
            // Salva no Firestore
            await addDoc(collection(db, "visitantes"), {
                ip: data.ip,
                data_acesso: serverTimestamp()
            });

            document.getElementById('status').innerText = "Seu IP (" + data.ip + ") foi registrado!";
            carregarTodosIps(); // Atualiza a lista logo apÃ³s salvar
        } catch (err) {
            console.error(err);
        }
    }

    // 2. MOSTRAR TUDO O QUE ESTÃ NO BANCO
    async function carregarTodosIps() {
        const div = document.getElementById('lista-geral');
        const q = query(collection(db, "visitantes"), orderBy("data_acesso", "desc"));
        const snapshot = await getDocs(q);
        
        div.innerHTML = ""; // Limpa a lista antes de carregar
        snapshot.forEach(doc => {
            const d = doc.data();
            const dataFormatada = d.data_acesso ? d.data_acesso.toDate().toLocaleString() : "Agora";
            div.innerHTML += `
                <div class="ip-entry">
                    <strong>IP:</strong> ${d.ip}<br>
                    <span class="time">Acesso em: ${dataFormatada}</span>
                </div>
            `;
        });
    }

    init();
</script>

</body>
</html>
