<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BOLACHA MAKER - V14 BUILDER SHOP</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --cyan: #00f2ff; --purple: #bc13fe; --yellow: #ffcc00; --red: #ff4444; --bg: #050510; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow: hidden; touch-action: none; }
        .hidden { display: none !important; }
        #header { background: #0a0a20; height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--cyan); z-index: 1000; position: relative; }
        #main-content { height: calc(100vh - 60px); display: flex; align-items: center; justify-content: center; }
        .menu-card { background: rgba(10, 10, 35, 0.98); padding: 20px; border-radius: 20px; border: 2px solid var(--purple); width: 90%; max-width: 450px; text-align: center; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-cyan { background: var(--cyan); color: #000; }
        .btn-purple { background: var(--purple); color: #fff; }
        .btn-shop { background: var(--yellow); color: #000; }
        
        /* EDITOR */
        #editor-grid { display: grid; grid-template-columns: repeat(60, 40px); grid-template-rows: repeat(30, 40px); background: #111; overflow: auto; flex-grow: 1; }
        .cell { width: 40px; height: 40px; border: 1px solid #222; }
        .locked { opacity: 0.3; filter: grayscale(1); border: 2px solid red !important; }
        
        /* OBJETOS */
        #player { position: absolute; width: 30px; height: 30px; background: var(--cyan); border: 2px solid #fff; border-radius: 6px; z-index: 99; }
        .obj { position: absolute; width: 40px; height: 40px; }
        .block { background: #444; border: 2px solid #555; }
        .lava { background: var(--red); box-shadow: 0 0 10px var(--red); }
        .spawn { border: 2px dashed var(--cyan); background: rgba(0, 242, 255, 0.1); }
        .flag { background: var(--yellow); clip-path: polygon(0 0, 100% 50%, 0 100%); }
    </style>
</head>
<body>

    <div id="header">
        <div id="display-nick">...</div>
        <div style="color: var(--yellow); font-weight: bold;">üí∞ <span id="coins">0</span></div>
        <button id="adm-btn" class="hidden" onclick="document.getElementById('adm-panel').classList.toggle('hidden')" style="background:red; color:white; border:none; padding:8px; border-radius:5px;">ADM</button>
    </div>

    <div id="main-content"></div>

    <div id="adm-panel" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:9999; display:flex; align-items:center; justify-content:center;">
        <div class="menu-card">
            <h2 style="color:red">ADM PANEL</h2>
            <input type="text" id="target-n" placeholder="Nick" style="width:90%; padding:10px; margin:5px;">
            <input type="number" id="target-v" placeholder="Valor" style="width:90%; padding:10px; margin:5px;">
            <button class="btn btn-cyan" onclick="admAddMoedas()">DAR MOEDAS</button>
            <button class="btn" onclick="document.getElementById('adm-panel').classList.add('hidden')">SAIR</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCBSYgExCqXc8dmkB2yyBuznofShzE-h7o",
            authDomain: "bolachamakergame.firebaseapp.com",
            databaseURL: "https://bolachamakergame-default-rtdb.firebaseio.com",
            projectId: "bolachamakergame",
            appId: "1:207720367456:web:1a58957162be2b080f4a05"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let nick = localStorage.getItem('maker_nick') || prompt("Seu Nick:");
        if(!nick) nick = "Player" + Math.floor(Math.random()*99);
        localStorage.setItem('maker_nick', nick);

        let moedas = 0;
        let inventario = { block: true }; // Bloco normal sempre liberado
        let gameActive = false;
        let keys = {};
        let pX=0, pY=0, vX=0, vY=0, noChao=false, blocosAtuais=[];

        window.onkeydown=(e)=>keys[e.code]=true;
        window.onkeyup=(e)=>keys[e.code]=false;

        function setup() {
            db.ref('ranking/' + nick).on('value', s => {
                if(!s.exists()) {
                    db.ref('ranking/' + nick).set({ moedas: 500, inventario: { block: true } });
                } else {
                    let d = s.val();
                    moedas = d.moedas || 0;
                    inventario = d.inventario || { block: true };
                    document.getElementById('coins').innerText = Math.floor(moedas);
                }
            });
            
            if(nick.toLowerCase() === 'bolacha') document.getElementById('adm-btn').classList.remove('hidden');
            telaMenu();
        }

        function telaMenu() {
            gameActive = false;
            document.getElementById('main-content').innerHTML = `
                <div class="menu-card">
                    <h1 style="color:var(--cyan)">BOLACHA MAKER</h1>
                    <button class="btn btn-cyan" onclick="telaGaleria()">JOGAR N√çVEIS</button>
                    <button class="btn btn-purple" onclick="telaEditor()">EDITOR DE MAPAS</button>
                    <button class="btn btn-shop" onclick="telaLoja()">LOJA DE BLOCOS</button>
                </div>
            `;
        }

        function telaLoja() {
            const itens = [
                {id: 'lava', n: 'Bloco de Lava', p: 400},
                {id: 'flag', n: 'Bandeira Vit√≥ria', p: 600},
                {id: 'spawn', n: 'Ponto de In√≠cio', p: 200}
            ];
            let html = `<h2>LOJA DE MATERIAIS</h2>`;
            itens.forEach(i => {
                let jaTem = inventario[i.id];
                html += `<button class="btn" style="background:${jaTem?'#333':'var(--purple)'}" onclick="${jaTem?'':'comprarItem(\''+i.id+'\','+i.p+')'}">
                    ${i.n} ${jaTem ? '(ADQUIRIDO)' : '(üí∞'+i.p+')'}
                </button>`;
            });
            html += `<button class="btn btn-cyan" onclick="telaMenu()">VOLTAR</button>`;
            document.getElementById('main-content').innerHTML = `<div class="menu-card">${html}</div>`;
        }

        function comprarItem(id, preco) {
            if(moedas >= preco) {
                db.ref('ranking/' + nick + '/moedas').transaction(c => c - preco);
                db.ref('ranking/' + nick + '/inventario/' + id).set(true);
                alert("Bloco liberado para o Editor!");
                telaLoja();
            } else {
                alert("Moedas insuficientes!");
            }
        }

        let tool = 'block';
        function telaEditor() {
            document.getElementById('main-content').innerHTML = `
                <div id="editor-grid"></div>
                <div style="height:80px; background:#0a0a20; display:flex; align-items:center; justify-content:center; gap:10px; width:100%; border-top:2px solid var(--purple);">
                    <button onclick="setTool('block')" class="block" id="t-block" style="width:35px; height:35px"></button>
                    <button onclick="setTool('lava')" class="lava ${inventario.lava?'':'locked'}" id="t-lava" style="width:35px; height:35px"></button>
                    <button onclick="setTool('spawn')" class="spawn ${inventario.spawn?'':'locked'}" id="t-spawn" style="width:35px; height:35px"></button>
                    <button onclick="setTool('flag')" class="flag ${inventario.flag?'':'locked'}" id="t-flag" style="width:35px; height:35px"></button>
                    <button onclick="tool='erase'" style="background:red; color:white; border:none; width:35px; height:35px; font-weight:bold">X</button>
                    <button class="btn btn-cyan" style="width:80px; font-size:10px" onclick="salvar()">SALVAR</button>
                    <button class="btn btn-purple" style="width:80px; font-size:10px" onclick="telaMenu()">SAIR</button>
                </div>
            `;
            const g = document.getElementById('editor-grid');
            for(let i=0; i<1800; i++) {
                const c = document.createElement('div'); c.className = 'cell';
                c.onmousedown=(e)=>{ if(e.buttons===1) aplicarTool(c); };
                c.onmouseenter=(e)=>{ if(e.buttons===1) aplicarTool(c); };
                g.appendChild(c);
            }
        }

        function setTool(t) {
            if(!inventario[t]) return alert("Voc√™ precisa comprar este bloco na loja!");
            tool = t;
        }

        function aplicarTool(cell) {
            if(tool !== 'erase' && !inventario[tool]) return;
            cell.className = 'cell ' + (tool === 'erase' ? '' : tool);
        }

        function salvar() {
            let d = [];
            document.querySelectorAll('.cell').forEach((c, i) => { if(c.classList.length > 1) d.push({id: i, cl: c.className}); });
            if(!d.some(x => x.cl.includes('spawn'))) return alert("FALTA O SPAWN!");
            if(!d.some(x => x.cl.includes('flag'))) return alert("FALTA A VIT√ìRIA!");
            db.ref('mapas').push({autor: nick, dados: d});
            alert("Mapa Publicado!"); telaMenu();
        }

        function telaGaleria() {
            document.getElementById('main-content').innerHTML = `<div class="menu-card"><h2>N√çVEIS</h2><div id="m-list" style="max-height:250px; overflow-y:auto;"></div><button class="btn btn-purple" onclick="telaMenu()">VOLTAR</button></div>`;
            db.ref('mapas').once('value', s => {
                s.forEach(m => {
                    let b = document.createElement('button'); b.className = "btn btn-cyan";
                    b.innerText = "MAPA DE: " + m.val().autor.toUpperCase();
                    b.onclick = () => iniciar(m.val().dados);
                    document.getElementById('m-list').appendChild(b);
                });
            });
        }

        function iniciar(dados) {
            document.getElementById('main-content').innerHTML = `<div id="game-view"><div id="world"><div id="player"></div><div id="objs"></div></div></div>`;
            blocosAtuais = [];
            dados.forEach(d => {
                let x = (d.id % 60) * 40; let y = Math.floor(d.id / 60) * 40;
                const o = document.createElement('div'); o.className = 'obj ' + d.cl.replace('cell ', '');
                o.style.left = x + 'px'; o.style.top = y + 'px';
                document.getElementById('objs').appendChild(o);
                if(d.cl.includes('spawn')) { pX = x + 5; pY = y + 5; }
                if(!d.cl.includes('spawn')) blocosAtuais.push({x, y, type: d.cl});
            });
            vX = 0; vY = 0; gameActive = true; loop();
        }

        function loop() {
            if(!gameActive) return;
            if(keys['KeyA'] || keys['ArrowLeft']) vX = -6; else if(keys['KeyD'] || keys['ArrowRight']) vX = 6; else vX *= 0.8;
            if((keys['Space'] || keys['KeyW']) && noChao) { vY = -14; noChao = false; }
            vY += 0.8; pX += vX;
            blocosAtuais.forEach(b => { if(b.type.includes('block') && pX < b.x + 35 && pX + 25 > b.x && pY < b.y + 35 && pY + 25 > b.y) { pX -= vX; vX = 0; } });
            pY += vY; noChao = false;
            blocosAtuais.forEach(b => {
                if(pX < b.x + 35 && pX + 25 > b.x && pY < b.y + 35 && pY + 25 > b.y) {
                    if(b.type.includes('block')) { if(vY > 0) { pY = b.y - 30; vY = 0; noChao = true; } else if(vY < 0) { pY = b.y + 40; vY = 0; } }
                    if(b.type.includes('lava')) { gameActive=false; alert("MORREU!"); telaMenu(); }
                    if(b.type.includes('flag')) { 
                        gameActive=false; 
                        db.ref('ranking/' + nick + '/moedas').transaction(c => (c || 0) + 100);
                        alert("VIT√ìRIA! +100 moedas"); telaMenu(); 
                    }
                }
            });
            if(pY > 1500) { gameActive=false; alert("LIMBO!"); telaMenu(); }
            document.getElementById('world').style.transform = `translate(${window.innerWidth/2 - pX}px, ${window.innerHeight/2 - pY}px)`;
            document.getElementById('player').style.left = pX + 'px';
            document.getElementById('player').style.top = pY + 'px';
            requestAnimationFrame(loop);
        }

        function admAddMoedas() {
            let t = document.getElementById('target-n').value;
            let v = parseInt(document.getElementById('target-v').value);
            db.ref('ranking/' + t + '/moedas').transaction(c => (c || 0) + v);
            alert("Moedas Enviadas!");
        }

        setup();
    </script>
</body>
</html>
