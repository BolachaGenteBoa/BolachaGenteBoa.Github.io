<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BOLACHA MAKER</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --cyan: #00f2ff; --purple: #bc13fe; --yellow: #ffcc00; --red: #ff4444; --bg: #050510; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow: hidden; touch-action: none; }
        .hidden { display: none !important; }

        /* CABE√áALHO */
        #header { background: #0a0a20; height: 50px; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--cyan); }
        .badge-dono { background: var(--yellow); color: black; padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 10px; margin-left: 5px; }

        /* CONTENT */
        #main-content { height: calc(100vh - 180px); width: 100vw; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        
        /* CONTROLES MOBILE */
        #mobile-controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; box-sizing: border-box; pointer-events: none; z-index: 1000; }
        .control-btn { width: 70px; height: 70px; background: rgba(255,255,255,0.2); border: 2px solid white; border-radius: 50%; color: white; font-weight: bold; font-size: 24px; pointer-events: auto; display: flex; align-items: center; justify-content: center; -webkit-user-select: none; }
        .control-btn:active { background: rgba(255,255,255,0.5); }

        /* JOGO */
        #game-view { width: 100%; height: 100%; background: #000; position: relative; }
        #player { position: absolute; width: 25px; height: 25px; background: var(--cyan); border: 2px solid white; box-shadow: 0 0 15px var(--cyan); border-radius: 5px; z-index: 100; }
        .obj { position: absolute; width: 35px; height: 35px; }

        /* BLOCOS */
        .b-block { background: #444; border: 1px solid #222; }
        .b-lava { background: var(--red); box-shadow: inset 0 0 15px #000; }
        .b-flag { background: var(--yellow); border-radius: 50% 50% 0 0; }

        /* MENU E BOT√ïES */
        .menu-button { width: 240px; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin: 8px; font-size: 14px; text-transform: uppercase; }
        .btn-cyan { background: var(--cyan); color: #000; }
        .btn-purple { background: var(--purple); color: #fff; }

        /* RANKING */
        #rank-box { width: 90%; max-width: 400px; background: #0a0a20; padding: 15px; border-radius: 10px; border: 1px solid var(--yellow); }
        .rank-item { display: flex; justify-content: space-between; padding: 5px; border-bottom: 1px solid #222; }

        /* ADMIN PANEL */
        #admin-panel { position: fixed; inset: 0; background: rgba(0,0,0,0.95); border: 5px solid var(--red); z-index: 9999; padding: 20px; overflow-y: auto; }
        input { width: 90%; padding: 10px; margin: 10px 0; background: #000; color: white; border: 1px solid #444; }
    </style>
</head>
<body>

    <div id="header">
        <div id="display-nick">...</div>
        <div style="color: var(--yellow); font-weight: bold;">üí∞ <span id="coins">0</span></div>
        <button id="admin-btn" class="hidden" onclick="toggleAdmin()" style="background:var(--red); color:white; border:none; padding:8px 15px; border-radius:5px; font-weight:bold;">ADM</button>
    </div>

    <div id="main-content"></div>

    <div id="mobile-controls" class="hidden">
        <div style="display:flex; gap:20px;">
            <div class="control-btn" ontouchstart="keys['KeyA']=true" ontouchend="keys['KeyA']=false">‚óÄ</div>
            <div class="control-btn" ontouchstart="keys['KeyD']=true" ontouchend="keys['KeyD']=false">‚ñ∂</div>
        </div>
        <div class="control-btn" ontouchstart="keys['Space']=true" ontouchend="keys['Space']=false">‚ñ≤</div>
    </div>

    <div id="chat-area" style="height:130px; background:#0a0a20; border-top:2px solid #333;">
        <div id="chat-msgs" style="height:85px; overflow-y:auto; padding:5px; font-size:12px;"></div>
        <div style="display:flex; padding:5px; gap:5px;">
            <input type="text" id="chat-input" style="flex-grow:1; background:#111; color:white; border:1px solid #333;" placeholder="Chat...">
            <button onclick="enviarChat()" style="background:var(--cyan); border:none; padding:0 10px;">OK</button>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <h2 style="color:red">PAINEL SUPREMO</h2>
        <input type="text" id="adm-nick" placeholder="Nick do jogador">
        <input type="number" id="adm-valor" placeholder="Valor/Horas">
        <button onclick="admAcao('moedas')" class="menu-button btn-cyan">DAR MOEDAS</button>
        <button onclick="admAcao('ban')" class="menu-button btn-purple" style="background:red">BANIR JOGADOR</button>
        <button onclick="isGod=!isGod; alert('God:'+isGod)" class="menu-button btn-purple">MODO DEUS</button>
        <button onclick="toggleAdmin()" class="menu-button" style="background:#fff; color:#000">FECHAR</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCBSYgExCqXc8dmkB2yyBuznofShzE-h7o",
            authDomain: "bolachamakergame.firebaseapp.com",
            databaseURL: "https://bolachamakergame-default-rtdb.firebaseio.com",
            projectId: "bolachamakergame",
            appId: "1:207720367456:web:1a58957162be2b080f4a05"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let nick = localStorage.getItem('maker_nick') || prompt("Seu Nick:");
        if(!nick) nick = "Player" + Math.floor(Math.random()*99);
        localStorage.setItem('maker_nick', nick);

        let moedas = parseInt(localStorage.getItem('maker_moedas')) || 500;
        let isGod = false;
        let keys = {};
        let pX, pY, vX=0, vY=0, noChao=false, blocos=[];

        // TECLADO PC
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        function syncUI() {
            let isD = (nick.toLowerCase() === 'bolacha');
            document.getElementById('display-nick').innerHTML = nick + (isD ? '<span class="badge-dono">DONO</span>' : '');
            document.getElementById('coins').innerText = moedas;
            if(isD) document.getElementById('admin-btn').classList.remove('hidden');
            localStorage.setItem('maker_moedas', moedas);
            db.ref('ranking/' + nick).set({moedas: moedas});
        }

        function telaMenu() {
            document.getElementById('mobile-controls').classList.add('hidden');
            document.getElementById('main-content').innerHTML = `
                <h1 style="color:var(--cyan)">BOLACHA MAKER</h1>
                <button class="menu-button btn-cyan" onclick="alert('Use o PC para criar mapas complexos!') || telaMenu()">CRIAR MAPA</button>
                <button class="menu-button btn-purple" onclick="telaGaleria()">JOGAR ONLINE</button>
                <button class="menu-button btn-cyan" style="background:var(--yellow); color:black" onclick="telaRanking()">RANKING</button>
            `;
        }

        function telaRanking() {
            document.getElementById('main-content').innerHTML = `
                <div id="rank-box">
                    <h2 style="color:var(--yellow); text-align:center;">üèÜ TOP RICOS</h2>
                    <div id="rank-list"></div>
                </div>
                <button onclick="telaMenu()" class="menu-button btn-cyan">VOLTAR</button>
            `;
            db.ref('ranking').orderByChild('moedas').limitToLast(5).on('value', s => {
                let html = "";
                s.forEach(x => {
                    html = `<div class="rank-item"><span>${x.key}</span><span>üí∞ ${x.val().moedas}</span></div>` + html;
                });
                document.getElementById('rank-list').innerHTML = html;
            });
        }

        function carregarMapa(dados) {
            document.getElementById('mobile-controls').classList.remove('hidden');
            document.getElementById('main-content').innerHTML = `<div id="game-view"><div id="player"></div><div id="objs"></div></div>`;
            const container = document.getElementById('objs');
            blocos = [];
            dados.forEach(d => {
                const o = document.createElement('div');
                o.className = 'obj ' + d.cl.replace('cell ', '');
                let x = (d.id % 40) * 35; let y = Math.floor(d.id / 40) * 35;
                o.style.left = x + 'px'; o.style.top = y + 'px';
                container.appendChild(o);
                if(d.cl.includes('spawn')) { pX = x; pY = y; }
                blocos.push({x, y, type: d.cl});
            });
            requestAnimationFrame(loop);
        }

        function loop() {
            if(!document.getElementById('player')) return;
            if(keys['KeyA'] || keys['ArrowLeft']) vX = -5;
            else if(keys['KeyD'] || keys['ArrowRight']) vX = 5;
            else vX = 0;
            if((keys['Space'] || keys['KeyW']) && noChao) { vY = -13; noChao = false; }

            vY += 0.8; pX += vX; pY += vY; noChao = false;

            blocos.forEach(b => {
                if(pX < b.x + 30 && pX + 25 > b.x && pY < b.y + 30 && pY + 25 > b.y) {
                    if(b.type.includes('block')) {
                        if(vY > 0) { pY = b.y - 25; vY = 0; noChao = true; }
                        else if(vY < 0) { pY = b.y + 35; vY = 0; }
                    }
                    if(b.type.includes('lava')) { pX = 0; pY = 0; telaMenu(); }
                    if(b.type.includes('flag')) { alert("VENCEU!"); moedas += 100; syncUI(); telaMenu(); }
                }
            });
            const pl = document.getElementById('player');
            pl.style.left = pX + 'px'; pl.style.top = pY + 'px';
            requestAnimationFrame(loop);
        }

        function toggleAdmin() { document.getElementById('admin-panel').classList.toggle('hidden'); }
        
        function admAcao(tipo) {
            let t = document.getElementById('adm-nick').value;
            let v = document.getElementById('adm-valor').value;
            if(tipo === 'moedas') {
                db.ref('ranking/'+t).once('value', s => {
                    let total = (s.val()?s.val().moedas:0) + parseInt(v);
                    db.ref('ranking/'+t).set({moedas: total});
                    if(t === nick) { moedas = total; syncUI(); }
                });
            }
            if(tipo === 'ban') db.ref('usuarios/'+t).set({ban: true});
            alert("Sucesso!");
        }

        function telaGaleria() {
            document.getElementById('main-content').innerHTML = `<h2>MAPAS</h2><div id="maps"></div><button onclick="telaMenu()">VOLTAR</button>`;
            db.ref('mapas').once('value', s => {
                s.forEach(m => {
                    let b = document.createElement('button'); b.className = "menu-button btn-purple";
                    b.innerText = m.val().autor;
                    b.onclick = () => carregarMapa(m.val().dados);
                    document.getElementById('maps').appendChild(b);
                });
            });
        }

        function enviarChat() {
            let i = document.getElementById('chat-input');
            db.ref('chat').push({n: nick, t: i.value, d: nick.toLowerCase()==='bolacha'});
            i.value = '';
        }

        db.ref('chat').limitToLast(10).on('value', s => {
            let d = document.getElementById('chat-msgs'); d.innerHTML = '';
            s.forEach(x => { d.innerHTML += `<div><b>${x.val().n}:</b> ${x.val().t}</div>`; });
            d.scrollTop = d.scrollHeight;
        });

        syncUI();
        telaMenu();
    </script>
</body>
</html>
