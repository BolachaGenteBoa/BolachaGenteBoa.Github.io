<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BOLACHA MAKER</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --cyan: #00f2ff; --purple: #bc13fe; --yellow: #ffcc00; --red: #ff4444; --bg: #050510; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow: hidden; touch-action: none; }
        .hidden { display: none !important; }

        /* HEADER */
        #header { background: #0a0a20; height: 55px; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--cyan); }
        .badge-dono { background: var(--yellow); color: black; padding: 2px 8px; border-radius: 4px; font-weight: bold; font-size: 11px; margin-left: 5px; box-shadow: 0 0 10px var(--yellow); }

        /* CONTE√öDO */
        #main-content { height: calc(100vh - 185px); width: 100vw; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        /* RANKING ESTILIZADO */
        #rank-container { width: 85%; max-width: 350px; background: #0d0d25; border: 2px solid var(--yellow); border-radius: 15px; padding: 15px; margin-bottom: 10px; box-shadow: 0 0 20px rgba(255, 204, 0, 0.2); }
        .rank-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #222; font-weight: bold; }
        .rank-item:last-child { border: none; }
        .rank-pos { color: var(--yellow); margin-right: 10px; }

        /* JOGO */
        #game-view { width: 100%; height: 100%; background: #000; position: relative; }
        #player { position: absolute; width: 25px; height: 25px; background: var(--cyan); border: 2px solid white; border-radius: 5px; box-shadow: 0 0 15px var(--cyan); z-index: 100; }
        .obj { position: absolute; width: 35px; height: 35px; }
        .b-block { background: #444; border: 1px solid #222; }
        .b-lava { background: var(--red); box-shadow: inset 0 0 15px #000; }
        .b-flag { background: var(--yellow); border-radius: 50% 50% 0 0; border: 2px solid white; }

        /* CONTROLES MOBILE FIXOS */
        #mobile-controls { position: fixed; bottom: 150px; width: 100%; display: flex; justify-content: space-between; padding: 0 25px; box-sizing: border-box; pointer-events: none; z-index: 2000; }
        .ctrl-btn { width: 75px; height: 75px; background: rgba(255,255,255,0.15); border: 3px solid white; border-radius: 50%; color: white; font-size: 30px; display: flex; align-items: center; justify-content: center; pointer-events: auto; user-select: none; -webkit-tap-highlight-color: transparent; }
        .ctrl-btn:active { background: rgba(255,255,255,0.4); transform: scale(0.9); }

        /* BOT√ïES MENU */
        .menu-button { width: 260px; padding: 16px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin: 8px; font-size: 15px; text-transform: uppercase; transition: 0.2s; }
        .btn-cyan { background: var(--cyan); color: #000; box-shadow: 0 0 10px var(--cyan); }
        .btn-yellow { background: var(--yellow); color: #000; box-shadow: 0 0 10px var(--yellow); }

        /* CHAT */
        #chat-area { height: 130px; width: 100vw; background: #0a0a20; border-top: 2px solid #333; display: flex; flex-direction: column; }
        #chat-msgs { flex-grow: 1; overflow-y: auto; padding: 8px; font-size: 13px; color: #ccc; }
    </style>
</head>
<body>

    <div id="header">
        <div id="display-nick">...</div>
        <div style="color: var(--yellow); font-weight: bold;">üí∞ <span id="coins">0</span></div>
        <button id="admin-btn" class="hidden" onclick="toggleAdmin()" style="background:var(--red); border:none; color:white; padding:8px 12px; border-radius:5px; font-weight:bold;">PAINEL</button>
    </div>

    <div id="main-content"></div>

    <div id="mobile-controls" class="hidden">
        <div style="display:flex; gap:15px;">
            <div class="ctrl-btn" ontouchstart="keys['KeyA']=true" ontouchend="keys['KeyA']=false">‚óÄ</div>
            <div class="ctrl-btn" ontouchstart="keys['KeyD']=true" ontouchend="keys['KeyD']=false">‚ñ∂</div>
        </div>
        <div class="ctrl-btn" ontouchstart="keys['Space']=true" ontouchend="keys['Space']=false">‚ñ≤</div>
    </div>

    <div id="chat-area">
        <div id="chat-msgs"></div>
        <div style="display:flex; padding:5px; gap:5px;">
            <input type="text" id="chat-input" style="flex-grow:1; background:#111; color:white; border:1px solid #333; border-radius:5px; padding:8px;" placeholder="Mensagem...">
            <button onclick="enviarChat()" style="background:var(--cyan); border:none; padding:0 15px; border-radius:5px;">OK</button>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCBSYgExCqXc8dmkB2yyBuznofShzE-h7o",
            authDomain: "bolachamakergame.firebaseapp.com",
            databaseURL: "https://bolachamakergame-default-rtdb.firebaseio.com",
            projectId: "bolachamakergame",
            appId: "1:207720367456:web:1a58957162be2b080f4a05"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let nick = localStorage.getItem('maker_nick') || prompt("Seu Nick:");
        if(!nick) nick = "Player" + Math.floor(Math.random()*99);
        localStorage.setItem('maker_nick', nick);

        let moedas = parseInt(localStorage.getItem('maker_moedas')) || 500;
        let keys = {};
        let pX, pY, vX=0, vY=0, noChao=false, blocosAtuais=[];

        // CONTROLES PC
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        function syncUI() {
            let isD = (nick.toLowerCase() === 'bolacha');
            document.getElementById('display-nick').innerHTML = nick + (isD ? '<span class="badge-dono">DONO</span>' : '');
            document.getElementById('coins').innerText = moedas;
            if(isD) document.getElementById('admin-btn').classList.remove('hidden');
            localStorage.setItem('maker_moedas', moedas);
            db.ref('ranking/' + nick).set({moedas: moedas});
        }

        function telaMenu() {
            document.getElementById('mobile-controls').classList.add('hidden');
            document.getElementById('main-content').innerHTML = `
                <h1 style="color:var(--cyan); font-size:35px; margin-bottom:15px;">BOLACHA MAKER</h1>
                <button class="menu-button btn-cyan" onclick="alert('Use o PC para criar!')">CRIAR MAPA</button>
                <button class="menu-button btn-cyan" style="background:var(--purple); color:white" onclick="telaGaleria()">JOGAR ONLINE</button>
                <button class="menu-button btn-yellow" onclick="telaRanking()">VER RANKING üèÜ</button>
            `;
        }

        function telaRanking() {
            document.getElementById('main-content').innerHTML = `
                <div id="rank-container">
                    <h3 style="text-align:center; color:var(--yellow); margin-top:0;">üèÜ TOP RICOS</h3>
                    <div id="rank-list">Carregando...</div>
                </div>
                <button onclick="telaMenu()" class="menu-button btn-cyan">VOLTAR</button>
            `;
            // BUSCA DADOS DO FIREBASE
            db.ref('ranking').orderByChild('moedas').limitToLast(10).once('value', s => {
                let html = "";
                let players = [];
                s.forEach(child => { players.push({n: child.key, m: child.val().moedas}); });
                players.reverse().forEach((p, i) => {
                    html += `<div class="rank-item">
                                <span><span class="rank-pos">#${i+1}</span> ${p.n}</span>
                                <span style="color:var(--yellow)">üí∞ ${p.m}</span>
                             </div>`;
                });
                document.getElementById('rank-list').innerHTML = html || "Nenhum dado encontrado.";
            });
        }

        function carregarMapa(dados) {
            document.getElementById('mobile-controls').classList.remove('hidden');
            document.getElementById('main-content').innerHTML = `<div id="game-view"><div id="player"></div><div id="objs"></div></div>`;
            const container = document.getElementById('objs');
            blocosAtuais = [];
            dados.forEach(d => {
                const o = document.createElement('div');
                o.className = 'obj ' + d.cl.replace('cell ', '');
                let x = (d.id % 40) * 35; let y = Math.floor(d.id / 40) * 35;
                o.style.left = x + 'px'; o.style.top = y + 'px';
                container.appendChild(o);
                if(d.cl.includes('spawn')) { pX = x; pY = y; }
                blocosAtuais.push({x, y, type: d.cl});
            });
            requestAnimationFrame(loop);
        }

        function loop() {
            if(!document.getElementById('player')) return;
            
            if(keys['KeyA'] || keys['ArrowLeft']) vX = -5.5;
            else if(keys['KeyD'] || keys['ArrowRight']) vX = 5.5;
            else vX = 0;

            if((keys['Space'] || keys['KeyW'] || keys['ArrowUp']) && noChao) { vY = -14; noChao = false; }

            vY += 0.85; pX += vX; pY += vY; noChao = false;

            blocosAtuais.forEach(b => {
                if(pX < b.x + 32 && pX + 22 > b.x && pY < b.y + 32 && pY + 22 > b.y) {
                    if(b.type.includes('block')) {
                        if(vY > 0) { pY = b.y - 25; vY = 0; noChao = true; }
                        else if(vY < 0) { pY = b.y + 35; vY = 0; }
                    }
                    if(b.type.includes('lava')) { telaMenu(); alert("Voc√™ caiu na lava!"); }
                    if(b.type.includes('flag')) { 
                        alert("VENCEU! +100 moedas"); 
                        moedas += 100; 
                        syncUI(); 
                        telaMenu(); 
                    }
                }
            });
            const pl = document.getElementById('player');
            pl.style.left = pX + 'px'; pl.style.top = pY + 'px';
            requestAnimationFrame(loop);
        }

        function telaGaleria() {
            document.getElementById('main-content').innerHTML = `<h2>MAPAS ONLINE</h2><div id="maps-list" style="overflow-y:auto; max-height:200px;"></div><button onclick="telaMenu()" class="menu-button btn-cyan">VOLTAR</button>`;
            db.ref('mapas').once('value', s => {
                const list = document.getElementById('maps-list');
                s.forEach(m => {
                    let b = document.createElement('button');
                    b.className = "menu-button btn-purple";
                    b.innerText = "MAPA: " + m.val().autor;
                    b.onclick = () => carregarMapa(m.val().dados);
                    list.appendChild(b);
                });
            });
        }

        function enviarChat() {
            let i = document.getElementById('chat-input');
            if(!i.value) return;
            db.ref('chat').push({n: nick, t: i.value, d: (nick.toLowerCase()==='bolacha')});
            i.value = '';
        }

        db.ref('chat').limitToLast(12).on('value', s => {
            let d = document.getElementById('chat-msgs'); d.innerHTML = '';
            s.forEach(x => { 
                let val = x.val();
                d.innerHTML += `<div><b style="${val.d?'color:var(--yellow)':''}">${val.n}:</b> ${val.t}</div>`; 
            });
            d.scrollTop = d.scrollHeight;
        });

        syncUI();
        telaMenu();
    </script>
</body>
</html>
