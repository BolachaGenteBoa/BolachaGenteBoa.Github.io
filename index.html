<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BOLACHA MAKER - V9 ANTI-INFINITO</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --cyan: #00f2ff; --purple: #bc13fe; --yellow: #ffcc00; --red: #ff4444; --bg: #050510; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow: hidden; touch-action: none; }
        .hidden { display: none !important; }

        #header { background: #0a0a20; height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--cyan); z-index: 100; position: relative; }
        #display-nick { font-weight: bold; color: white; }
        #main-content { height: calc(100vh - 60px); display: flex; align-items: center; justify-content: center; }
        
        .menu-card { background: rgba(10, 10, 35, 0.98); padding: 25px; border-radius: 20px; border: 2px solid var(--purple); width: 90%; max-width: 450px; text-align: center; }
        .btn { width: 100%; padding: 14px; margin: 8px 0; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn-cyan { background: var(--cyan); color: #000; }
        .btn-purple { background: var(--purple); color: #fff; }

        /* RANKING */
        #rank-wrapper { width: 100%; max-height: 250px; overflow-y: auto; background: rgba(0,0,0,0.5); border-radius: 10px; margin-bottom: 15px; border: 1px solid #333; }
        table { width: 100%; border-collapse: collapse; }
        th { padding: 12px; font-size: 11px; color: var(--cyan); text-align: left; border-bottom: 1px solid var(--purple); position: sticky; top: 0; background: #0a0a20; }
        td { padding: 12px; font-size: 14px; border-bottom: 1px solid #222; text-align: left; }

        /* JOGO */
        #game-view { width: 100%; height: 100%; background: #000; overflow: hidden; position: relative; }
        #world { position: absolute; top: 0; left: 0; }
        #player { position: absolute; width: 30px; height: 30px; background: var(--cyan); border: 2px solid #fff; border-radius: 6px; box-shadow: 0 0 15px var(--cyan); z-index: 99; }
        .obj { position: absolute; width: 40px; height: 40px; }
        .block { background: #444; border: 2px solid #555; }
        .lava { background: var(--red); box-shadow: 0 0 10px var(--red); }
        .spawn { border: 2px dashed var(--cyan); background: rgba(0, 242, 255, 0.1); }
        .flag { background: var(--yellow); clip-path: polygon(0 0, 100% 50%, 0 100%); }

        /* EDITOR */
        #editor-grid { display: grid; grid-template-columns: repeat(60, 40px); grid-template-rows: repeat(30, 40px); background: #111; overflow: auto; flex-grow: 1; }
        .cell { width: 40px; height: 40px; border: 1px solid #222; }
    </style>
</head>
<body>

    <div id="header">
        <div id="display-nick">...</div>
        <div style="color: var(--yellow); font-weight: bold;">üí∞ <span id="coins">0</span></div>
        <button id="adm-btn" class="hidden" onclick="document.getElementById('adm-panel').classList.remove('hidden')" style="background:red; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">ADM</button>
    </div>

    <div id="main-content"></div>

    <div id="adm-panel" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:999; display:flex; align-items:center; justify-content:center;">
        <div class="menu-card">
            <h2 style="color:red">LIMPEZA DE MOEDAS</h2>
            <input type="text" id="target-n" placeholder="Nick do jogador" style="width:90%; padding:10px; margin:5px;">
            <p style="font-size:11px;">Isso vai setar as moedas para 500 (Corrige o bug do e+271)</p>
            <button class="btn btn-cyan" onclick="resetMoedas()">RESETAR MOEDAS</button>
            <button class="btn btn-purple" onclick="document.getElementById('adm-panel').classList.add('hidden')">SAIR</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCBSYgExCqXc8dmkB2yyBuznofShzE-h7o",
            authDomain: "bolachamakergame.firebaseapp.com",
            databaseURL: "https://bolachamakergame-default-rtdb.firebaseio.com",
            projectId: "bolachamakergame",
            appId: "1:207720367456:web:1a58957162be2b080f4a05"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let nick = localStorage.getItem('maker_nick') || prompt("Seu Nick:");
        if(!nick) nick = "Player" + Math.floor(Math.random()*999);
        localStorage.setItem('maker_nick', nick);

        let moedas = 0;
        let keys = {};
        let gameActive = false;
        let pX=0, pY=0, vX=0, vY=0, noChao=false, blocosAtuais=[];

        window.onkeydown=(e)=>keys[e.code]=true;
        window.onkeyup=(e)=>keys[e.code]=false;

        function setup() {
            db.ref('ranking/' + nick).on('value', s => {
                if(!s.exists()) {
                    db.ref('ranking/' + nick).set({ moedas: 500 });
                } else {
                    let val = s.val().moedas;
                    // TRAVA DE SEGURAN√áA: Se o n√∫mero for absurdo, reseta
                    if(val > 1000000000) { 
                        db.ref('ranking/' + nick).update({moedas: 500});
                        moedas = 500;
                    } else {
                        moedas = val;
                    }
                    document.getElementById('coins').innerText = Math.floor(moedas);
                }
            });
            
            let isD = (nick.toLowerCase() === 'bolacha');
            document.getElementById('display-nick').innerHTML = `<b>${nick}</b> ${isD?'<span style="color:yellow; font-size:10px;">[DONO]</span>':''}`;
            if(isD) document.getElementById('adm-btn').classList.remove('hidden');
            telaMenu();
        }

        function resetMoedas() {
            let t = document.getElementById('target-n').value;
            if(t) db.ref('ranking/'+t).update({moedas: 500});
            alert("Moedas de "+t+" resetadas para 500!");
        }

        function telaMenu() {
            gameActive = false;
            document.getElementById('main-content').innerHTML = `
                <div class="menu-card">
                    <h1 style="color:var(--cyan); margin:0;">BOLACHA MAKER</h1>
                    <p style="color:#aaa; font-size:12px; margin-bottom:20px;">V9 - CORRE√á√ÉO DE INFINITO</p>
                    <button class="btn btn-cyan" onclick="telaGaleria()">JOGAR N√çVEIS</button>
                    <button class="btn btn-purple" onclick="telaEditor()">EDITOR DE MAPAS</button>
                    <button class="btn" style="background:#222; color:white;" onclick="telaRanking()">RANKING</button>
                </div>
            `;
        }

        function telaRanking() {
            document.getElementById('main-content').innerHTML = `
                <div class="menu-card">
                    <h2 style="color:var(--yellow);">üèÜ TOP PLAYERS</h2>
                    <div id="rank-wrapper">
                        <table>
                            <thead><tr><th>#</th><th>PLAYER</th><th>MOEDAS</th></tr></thead>
                            <tbody id="rank-body"></tbody>
                        </table>
                    </div>
                    <button class="btn btn-cyan" onclick="telaMenu()">VOLTAR</button>
                </div>
            `;
            db.ref('ranking').once('value', s => {
                let list = [];
                s.forEach(c => { 
                    let m = c.val().moedas;
                    if(m < 1000000000) list.push({n: c.key, m: m}); 
                });
                list.sort((a,b) => b.m - a.m);
                document.getElementById('rank-body').innerHTML = list.slice(0, 15).map((u, i) => `
                    <tr style="${u.n === nick ? 'background:rgba(0,242,255,0.1)' : ''}">
                        <td>${i+1}</td><td>${u.n}</td><td>üí∞ ${Math.floor(u.m)}</td>
                    </tr>
                `).join('');
            });
        }

        // EDITOR
        let tool = 'block';
        function telaEditor() {
            document.getElementById('main-content').innerHTML = `
                <div id="editor-grid"></div>
                <div style="height:70px; background:#0a0a20; display:flex; align-items:center; justify-content:center; gap:10px; width:100%; border-top:2px solid var(--purple);">
                    <button onclick="tool='block'" class="block" style="width:30px; height:30px;"></button>
                    <button onclick="tool='lava'" class="lava" style="width:30px; height:30px;"></button>
                    <button onclick="tool='spawn'" class="spawn" style="width:30px; height:30px;"></button>
                    <button onclick="tool='flag'" class="flag" style="width:30px; height:30px;"></button>
                    <button onclick="tool='erase'" style="background:red; color:white; width:30px; height:30px; font-weight:bold;">X</button>
                    <button class="btn btn-cyan" style="width:100px; margin:0;" onclick="salvar()">SALVAR</button>
                    <button class="btn btn-purple" style="width:80px; margin:0;" onclick="telaMenu()">SAIR</button>
                </div>
            `;
            const g = document.getElementById('editor-grid');
            for(let i=0; i<1800; i++) {
                const c = document.createElement('div'); c.className = 'cell';
                c.onmousedown=(e)=>{ if(e.buttons===1) c.className='cell '+(tool==='erase'?'':tool); };
                c.onmouseenter=(e)=>{ if(e.buttons===1) c.className='cell '+(tool==='erase'?'':tool); };
                g.appendChild(c);
            }
        }

        function salvar() {
            let d = [];
            document.querySelectorAll('.cell').forEach((c, i) => { if(c.classList.length > 1) d.push({id: i, cl: c.className}); });
            if(!d.some(x => x.cl.includes('spawn'))) return alert("FALTA O SPAWN!");
            db.ref('mapas').push({autor: nick, dados: d});
            alert("Mapa publicado!"); telaMenu();
        }

        function telaGaleria() {
            document.getElementById('main-content').innerHTML = `<div class="menu-card"><h2>ESCOLHA UM MAPA</h2><div id="m-list" style="max-height:250px; overflow-y:auto;"></div><button class="btn btn-purple" onclick="telaMenu()">VOLTAR</button></div>`;
            db.ref('mapas').once('value', s => {
                s.forEach(m => {
                    let b = document.createElement('button'); b.className = "btn btn-cyan";
                    b.innerText = "N√çVEL DE: " + m.val().autor.toUpperCase();
                    b.onclick = () => iniciar(m.val().dados);
                    document.getElementById('m-list').appendChild(b);
                });
            });
        }

        function iniciar(dados) {
            document.getElementById('main-content').innerHTML = `<div id="game-view"><div id="world"><div id="player"></div><div id="objs"></div></div></div>`;
            blocosAtuais = [];
            dados.forEach(d => {
                let x = (d.id % 60) * 40; let y = Math.floor(d.id / 60) * 40;
                const o = document.createElement('div');
                o.className = 'obj ' + d.cl.replace('cell ', '');
                o.style.left = x + 'px'; o.style.top = y + 'px';
                document.getElementById('objs').appendChild(o);
                if(d.cl.includes('spawn')) { pX = x + 5; pY = y + 5; }
                if(!d.cl.includes('spawn')) blocosAtuais.push({x, y, type: d.cl});
            });
            vX = 0; vY = 0;
            setTimeout(() => { gameActive = true; loop(); }, 200);
        }

        function loop() {
            if(!gameActive) return;

            if(keys['KeyA'] || keys['ArrowLeft']) vX = -6; 
            else if(keys['KeyD'] || keys['ArrowRight']) vX = 6; 
            else vX *= 0.8;

            if((keys['Space'] || keys['KeyW'] || keys['ArrowUp']) && noChao) { vY = -14; noChao = false; }
            vY += 0.8;

            pX += vX;
            blocosAtuais.forEach(b => {
                if(b.type.includes('block') && pX < b.x + 35 && pX + 25 > b.x && pY < b.y + 35 && pY + 25 > b.y) {
                    pX -= vX; vX = 0;
                }
            });

            pY += vY;
            noChao = false;
            blocosAtuais.forEach(b => {
                if(pX < b.x + 35 && pX + 25 > b.x && pY < b.y + 35 && pY + 25 > b.y) {
                    if(b.type.includes('block')) {
                        if(vY > 0) { pY = b.y - 30; vY = 0; noChao = true; }
                        else if(vY < 0) { pY = b.y + 40; vY = 0; }
                    }
                    if(b.type.includes('lava')) { gameActive=false; alert("MORREU!"); telaMenu(); }
                    if(b.type.includes('flag')) { 
                        gameActive=false; 
                        db.ref('ranking/'+nick).update({moedas: moedas + 100}); 
                        alert("VIT√ìRIA! +100 moedas"); 
                        telaMenu(); 
                    }
                }
            });

            if(pY > 1500) { gameActive=false; alert("CAIU NO LIMBO!"); telaMenu(); }

            let world = document.getElementById('world');
            if(world) {
                world.style.transform = `translate(${window.innerWidth/2 - pX}px, ${window.innerHeight/2 - pY}px)`;
                document.getElementById('player').style.left = pX + 'px';
                document.getElementById('player').style.top = pY + 'px';
            }
            requestAnimationFrame(loop);
        }

        setup();
    </script>
</body>
</html>
