<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BOLACHA MAKER - V22 STABLE</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --cyan: #00f2ff; --purple: #bc13fe; --yellow: #ffcc00; --red: #ff4444; --ice: #a0e9ff; --sand: #e1c16e; --spring: #50ff50; --bg: #050510; --dark: #080818; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow: hidden; touch-action: none; }
        .hidden { display: none !important; }
        #header { background: #0a0a20; height: 50px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--cyan); z-index: 1000; position: relative; }
        #main-content { height: calc(100vh - 50px); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .menu-card { background: rgba(10, 10, 35, 0.98); padding: 25px; border-radius: 20px; border: 2px solid var(--purple); width: 90%; max-width: 400px; text-align: center; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .btn { width: 100%; padding: 12px; margin: 6px 0; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 13px; letter-spacing: 1px; transition: 0.2s; }
        .btn-cyan { background: var(--cyan); color: #000; }
        .btn-purple { background: var(--purple); color: #fff; }
        .btn-shop { background: var(--yellow); color: #000; }
        #editor-wrapper { display: flex; width: 100%; height: 100%; }
        #editor-sidebar { width: 150px; background: var(--dark); border-right: 2px solid var(--purple); display: flex; flex-direction: column; overflow-y: auto; padding: 10px; gap: 8px; z-index: 10; }
        #editor-grid { flex-grow: 1; display: grid; grid-template-columns: repeat(60, 40px); grid-template-rows: repeat(30, 40px); background: #111; overflow: auto; cursor: crosshair; position: relative; }
        .tool-btn { padding: 10px; border: 1px solid #333; background: #222; color: #aaa; text-align: left; font-size: 11px; cursor: pointer; border-radius: 5px; }
        .tool-btn b { font-size: 13px; display: block; color: #fff; }
        .tool-btn.active { border-color: var(--cyan); background: rgba(0, 242, 255, 0.1); color: var(--cyan); }
        .cell { width: 40px; height: 40px; border: 1px solid #1a1a1a; box-sizing: border-box; }
        #player { position: absolute; width: 30px; height: 30px; background: var(--cyan); border: 2px solid #fff; border-radius: 6px; z-index: 99; pointer-events: none; transition: opacity 0.2s; }
        .obj { position: absolute; width: 40px; height: 40px; box-sizing: border-box; }
        .block { background: #555; border: 2px solid #333; }
        .lava { background: var(--red); box-shadow: inset 0 0 10px #000; }
        .ice { background: var(--ice); border: 1px solid #fff; opacity: 0.8; }
        .spring { background: var(--spring); border-top: 5px solid #fff; }
        .sand { background: var(--sand); opacity: 0.9; }
        .spawn { border: 2px dashed var(--cyan); background: rgba(0, 242, 255, 0.2); }
        .flag { background: var(--yellow); clip-path: polygon(0 0, 100% 50%, 0 100%); }
    </style>
</head>
<body>
    <div id="header">
        <div id="display-nick">...</div>
        <div style="color: var(--yellow); font-weight: bold;">üí∞ <span id="coins">0</span></div>
        <button id="adm-btn" class="hidden" onclick="document.getElementById('adm-panel').classList.toggle('hidden')" style="background:var(--red); color:white; border:none; padding:5px 10px; border-radius:4px; font-weight:bold; cursor:pointer;">ADM</button>
    </div>
    <div id="main-content"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCBSYgExCqXc8dmkB2yyBuznofShzE-h7o",
            authDomain: "bolachamakergame.firebaseapp.com",
            databaseURL: "https://bolachamakergame-default-rtdb.firebaseio.com",
            projectId: "bolachamakergame",
            appId: "1:207720367456:web:1a58957162be2b080f4a05"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let nick = localStorage.getItem('maker_nick') || "User" + Math.floor(Math.random()*999);
        localStorage.setItem('maker_nick', nick);
        
        let moedas = 0, inventario = { block: true, spawn: true, flag: true }, gameActive = false, keys = {};
        let pX=0, pY=0, vX=0, vY=0, noChao=false, noGelo=false, noSand=false, blocosAtuais=[];
        const custos = { 'block':4, 'lava':10, 'ice':20, 'sand':20, 'spring':30, 'spawn':0, 'flag':0, 'erase':0 };

        window.onkeydown=(e)=>keys[e.code]=true; window.onkeyup=(e)=>keys[e.code]=false;

        function setup() {
            db.ref('ranking/' + nick).on('value', s => {
                let d = s.val() || { moedas: 500, inventario: { block: true, spawn: true, flag: true } };
                moedas = (isFinite(d.moedas)) ? d.moedas : 500;
                inventario = d.inventario || { block: true, spawn: true, flag: true };
                // Garante que spawn e flag estejam sempre liberados
                inventario.spawn = true; inventario.flag = true;
                document.getElementById('coins').innerText = Math.floor(moedas);
            });
            if(nick.toLowerCase() === 'bolacha') document.getElementById('adm-btn').classList.remove('hidden');
            document.getElementById('display-nick').innerHTML = `<b>${nick}</b>`;
            telaMenu();
        }

        function telaMenu() {
            gameActive = false;
            document.getElementById('main-content').innerHTML = `
                <div class="menu-card">
                    <h1>BOLACHA MAKER</h1>
                    <button class="btn btn-cyan" onclick="telaGaleria()">‚ñ∂ JOGAR</button>
                    <button class="btn btn-purple" onclick="telaEditor()">üõ† CRIAR</button>
                    <button class="btn btn-shop" onclick="telaLoja()">üõí LOJA</button>
                </div>
            `;
        }

        function telaLoja() {
            const itens = [{id:'lava', n:'Lava', p:800}, {id:'ice', n:'Gelo', p:1000}, {id:'spring', n:'Mola', p:1600}, {id:'sand', n:'Areia', p:1200}];
            let h = `<h2>LOJA</h2>`;
            itens.forEach(i => {
                let ok = inventario[i.id];
                h += `<button class="btn" style="background:${ok?'#222':'var(--purple)'}" onclick="${ok?'':'comprar(\''+i.id+'\','+i.p+')'}">${i.n} ${ok?'‚úî':'$'+i.p}</button>`;
            });
            h += `<button class="btn btn-cyan" onclick="telaMenu()">VOLTAR</button>`;
            document.getElementById('main-content').innerHTML = `<div class="menu-card">${h}</div>`;
        }

        function comprar(id, p) {
            if(moedas >= p) { db.ref('ranking/'+nick).update({ moedas: moedas - p, [`inventario/${id}`]: true }); alert("Liberado!"); telaLoja(); }
        }

        let tool = 'block';
        function telaEditor() {
            document.getElementById('main-content').innerHTML = `
                <div id="editor-wrapper">
                    <div id="editor-sidebar">
                        ${renderTool('block','BLOCO',4)} ${renderTool('spawn','SPAWN',0)} ${renderTool('flag','FINAL',0)}
                        ${renderTool('lava','LAVA',10)} ${renderTool('ice','GELO',20)} ${renderTool('spring','MOLA',30)}
                        ${renderTool('sand','AREIA',20)}
                        <div class="tool-btn" id="btn-erase" onclick="tool='erase';upd()"><b>APAGAR</b></div>
                        <button class="btn btn-cyan" onclick="salvar()">SALVAR</button>
                        <button class="btn btn-purple" onclick="telaMenu()">SAIR</button>
                    </div>
                    <div id="editor-grid"></div>
                </div>
            `;
            const g = document.getElementById('editor-grid');
            for(let i=0; i<1800; i++) {
                let c = document.createElement('div'); c.className = 'cell';
                c.onmousedown=(e)=>{if(e.buttons===1)pintar(c)}; c.onmouseenter=(e)=>{if(e.buttons===1)pintar(c)};
                g.appendChild(c);
            }
            upd();
        }

        function renderTool(id, n, c) {
            let lock = !inventario[id];
            return `<div class="tool-btn ${lock?'locked':''}" id="btn-${id}" onclick="if(!${lock}){tool='${id}';upd()}"><b>${n}</b> $${c}</div>`;
        }

        function upd() { document.querySelectorAll('.tool-btn').forEach(b=>b.classList.remove('active')); document.getElementById('btn-'+tool).classList.add('active'); }

        function pintar(c) {
            if(c.classList.contains(tool)) return;
            if(tool==='erase') { c.className='cell'; return; }
            if(moedas >= custos[tool]) {
                moedas -= custos[tool]; db.ref('ranking/'+nick+'/moedas').set(moedas);
                c.className = 'cell '+tool;
            }
        }

        function salvar() {
            let d = []; document.querySelectorAll('.cell').forEach((c,i)=>{ if(c.classList.length>1) d.push({id:i, cl:c.className}); });
            if(!d.some(x=>x.cl.includes('spawn'))) return alert("Coloque um SPAWN!");
            db.ref('mapas').push({autor:nick, dados:d}); alert("Publicado!"); telaMenu();
        }

        function telaGaleria() {
            document.getElementById('main-content').innerHTML = `<div class="menu-card"><h2>N√çVEIS</h2><div id="m-list"></div><button class="btn btn-purple" onclick="telaMenu()">VOLTAR</button></div>`;
            db.ref('mapas').once('value', s => {
                s.forEach(m => {
                    let btn = document.createElement('button'); btn.className="btn btn-cyan"; btn.innerText=m.val().autor;
                    btn.onclick=()=>iniciar(m.val().dados);
                    document.getElementById('m-list').appendChild(btn);
                });
            });
        }

        function iniciar(d) {
            document.getElementById('main-content').innerHTML = `<div id="game-view" style="width:100%; height:100%; position:relative;"><div id="world" style="position:absolute;"><div id="player"></div><div id="objs"></div></div></div>`;
            blocosAtuais = d; pX = 400; pY = 400; // Padr√£o caso falhe
            d.forEach(b => {
                let x=(b.id%60)*40, y=Math.floor(b.id/60)*40;
                let o=document.createElement('div'); o.className='obj '+b.cl.replace('cell ',''); o.style.left=x+'px'; o.style.top=y+'px';
                document.getElementById('objs').appendChild(o);
                if(b.cl.includes('spawn')) { pX = x + 5; pY = y + 5; }
            });
            vX=0; vY=0; gameActive=true; loop();
        }

        function loop() {
            if(!gameActive) return;
            let acc=noGelo?0.3:1.2, fric=noGelo?0.98:0.8;
            if(keys['KeyA']||keys['ArrowLeft']) vX-=acc; else if(keys['KeyD']||keys['ArrowRight']) vX+=acc; else vX*=fric;
            vY+=0.8; pX+=vX; pY+=vY; noChao=false; noGelo=false;
            
            blocosAtuais.forEach(b => {
                let bx=(b.id%60)*40, by=Math.floor(b.id/60)*40;
                if(pX<bx+35 && pX+25>bx && pY<by+35 && pY+25>by) {
                    if(b.cl.includes('block')||b.cl.includes('ice')||b.cl.includes('spring')) {
                        if(vY>0) { pY=by-30; vY=b.cl.includes('spring')?-22:0; noChao=true; if(b.cl.includes('ice'))noGelo=true; }
                        else { vY=0; pY=by+40; }
                    }
                    if(b.cl.includes('lava')) { gameActive=false; alert("MORREU!"); telaMenu(); }
                    if(b.cl.includes('flag')) { gameActive=false; db.ref('ranking/'+nick+'/moedas').transaction(c=>c+100); alert("VIT√ìRIA!"); telaMenu(); }
                }
            });
            if(pY>2000) { gameActive=false; alert("CAIU!"); telaMenu(); }
            document.getElementById('world').style.transform = `translate(${window.innerWidth/2-pX}px, ${window.innerHeight/2-pY}px)`;
            document.getElementById('player').style.left=pX+'px'; document.getElementById('player').style.top=pY+'px';
            requestAnimationFrame(loop);
        }
        setup();
    </script>
</body>
</html>
