<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BOLACHA MAKER - ECONOMIA</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --cyan: #00f2ff; --purple: #bc13fe; --yellow: #ffcc00; --red: #ff4444; --bg: #050510; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow: hidden; }
        .hidden { display: none !important; }

        #header { background: #0a0a20; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--cyan); }
        .badge-dono { background: var(--yellow); color: black; padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 10px; margin-left: 5px; }

        #main-content { height: calc(100vh - 65px); width: 100vw; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* BOTOES MENU */
        .menu-button { width: 280px; padding: 18px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; text-transform: uppercase; margin: 10px 0; }
        .btn-cyan { background: var(--cyan); color: black; box-shadow: 0 0 15px var(--cyan); }
        .btn-purple { background: var(--purple); color: white; box-shadow: 0 0 15px var(--purple); }
        .btn-yellow { background: var(--yellow); color: black; box-shadow: 0 0 15px var(--yellow); }

        /* EDITOR */
        #editor-container { display: flex; width: 100%; height: 100%; }
        #sidebar { width: 115px; background: #0a0a20; padding: 8px; display: flex; flex-direction: column; gap: 4px; border-right: 1px solid #333; overflow-y: auto; }
        .tool { padding: 8px; background: #1a1a3a; border: 1px solid #444; font-size: 9px; text-align: center; border-radius: 6px; cursor: pointer; }
        .tool.active { border-color: var(--cyan); background: #004455; box-shadow: 0 0 10px var(--cyan); }
        .preco { display: block; color: var(--yellow); font-size: 8px; margin-top: 2px; }
        
        #grid-canvas { display: grid; grid-template-columns: repeat(20, 1fr); background: #000; flex-grow: 1; border: 1px solid #222; }
        .cell { border: 0.1px solid #111; display: flex; align-items: center; justify-content: center; font-size: 14px; }

        /* ESTILO BLOCOS */
        .b-block { background: #555; }
        .b-grass { background: #2ecc71; border-top: 3px solid #1e8449; }
        .b-sand { background: #f1c40f; }
        .b-metal { background: #95a5a6; border: 2px solid #7f8c8d; }
        .b-glass { background: rgba(0, 242, 255, 0.3); border: 1px solid var(--cyan); }
        .b-lava { background: var(--red); box-shadow: inset 0 0 10px #000; }
        .b-bomba { background: #333; border-radius: 50%; border: 2px solid #000; }
        .b-bomba::after { content: 'üí£'; }
        
        /* RANKING */
        table { width: 90%; margin-top: 20px; border-collapse: collapse; }
        td { padding: 12px; border-bottom: 1px solid #1a1a3a; text-align: center; }

        #admin-panel { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; border: 3px solid var(--red); padding: 20px; border-radius: 15px; z-index: 2000; width: 260px; text-align: center; }
        .error-money { color: var(--red) !important; animation: shake 0.2s 3; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(5px); } 50% { transform: translateX(-5px); } 100% { transform: translateX(0); } }
    </style>
</head>
<body>

    <div id="header">
        <div id="display-nick" style="font-size: 14px;">...</div>
        <div id="coin-box" style="color: var(--yellow); font-weight: bold;">üí∞ <span id="coins">0</span></div>
        <button id="admin-btn" class="hidden" onclick="toggleAdmin()" style="background:var(--red); color:white; border:none; padding:5px 10px; border-radius:5px; font-weight:bold; cursor:pointer;">DONO</button>
    </div>

    <div id="main-content"></div>

    <div id="admin-panel" class="hidden">
        <h3 style="color:var(--red)">PAINEL ADMIN</h3>
        <button onclick="addMoedas(50000)" style="width:100%; padding:10px;">+50k MOEDAS</button>
        <button onclick="toggleAdmin()" style="margin-top:15px;">FECHAR</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCBSYgExCqXc8dmkB2yyBuznofShzE-h7o",
            authDomain: "bolachamakergame.firebaseapp.com",
            databaseURL: "https://bolachamakergame-default-rtdb.firebaseio.com",
            projectId: "bolachamakergame",
            appId: "1:207720367456:web:1a58957162be2b080f4a05"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let nick = localStorage.getItem('maker_nick') || "Bolacha";
        let moedas = parseInt(localStorage.getItem('maker_moedas')) || 7475;
        let toolAtual = 'block';

        // TABELA DE PRE√áOS
        const precos = {
            'block': 5, 'grass': 5, 'sand': 8, 'metal': 15, 'glass': 20, 'lava': 50, 'bomba': 100, 'spawn': 0, 'flag': 0
        };

        function syncUI() {
            document.getElementById('display-nick').innerHTML = nick + (nick.toLowerCase() === 'bolacha' ? '<span class="badge-dono">DONO</span>' : '');
            document.getElementById('coins').innerText = moedas;
            if(nick.toLowerCase() === 'bolacha') document.getElementById('admin-btn').classList.remove('hidden');
            localStorage.setItem('maker_moedas', moedas);
            db.ref('ranking/' + nick).set({moedas: moedas});
        }

        const content = document.getElementById('main-content');

        function telaMenu() {
            content.innerHTML = `
                <h1 style="color: var(--cyan); font-size: 35px; margin-bottom: 20px;">BOLACHA MAKER</h1>
                <button class="menu-button btn-cyan" onclick="telaEditor()">CRIAR MAPA</button>
                <button class="menu-button btn-purple" onclick="telaGaleria()">N√çVEIS ONLINE</button>
                <button class="menu-button btn-yellow" onclick="telaRanking()">RANKING GLOBAL</button>
            `;
        }

        function telaEditor() {
            content.innerHTML = `
                <div id="editor-container">
                    <div id="sidebar">
                        <div class="tool active" onclick="setT(this,'block')">PEDRA <span class="preco">5</span></div>
                        <div class="tool" onclick="setT(this,'grass')">ERVA <span class="preco">5</span></div>
                        <div class="tool" onclick="setT(this,'sand')">AREIA <span class="preco">8</span></div>
                        <div class="tool" onclick="setT(this,'metal')">METAL <span class="preco">15</span></div>
                        <div class="tool" onclick="setT(this,'glass')">VIDRO <span class="preco">20</span></div>
                        <div class="tool" onclick="setT(this,'lava')">LAVA <span class="preco">50</span></div>
                        <div class="tool" onclick="setT(this,'bomba')">BOMBA <span class="preco">100</span></div>
                        <hr style="width:100%; border:0.1px solid #333">
                        <div class="tool" onclick="setT(this,'spawn')">IN√çCIO <span class="preco">0</span></div>
                        <div class="tool" onclick="setT(this,'flag')">META <span class="preco">0</span></div>
                        <div class="tool" onclick="setT(this,'sell')" style="color:red">VENDER <span class="preco">+2</span></div>
                        <button onclick="postar()" style="background:#0f0; border:none; padding:10px; border-radius:8px; font-weight:bold; margin-top:10px; cursor:pointer">POSTAR</button>
                        <button onclick="telaMenu()" style="background:#444; color:white; border:none; padding:8px; border-radius:8px; margin-top:5px; cursor:pointer">VOLTAR</button>
                    </div>
                    <div id="grid-canvas"></div>
                </div>
            `;
            const g = document.getElementById('grid-canvas');
            for(let i=0; i<300; i++) {
                const c = document.createElement('div'); c.className = 'cell';
                c.onclick = () => {
                    if(toolAtual === 'sell') { 
                        if(c.className !== 'cell') { moedas += 2; syncUI(); }
                        c.className = 'cell'; c.innerText = ''; 
                    } else {
                        let custo = precos[toolAtual];
                        if(moedas >= custo) {
                            moedas -= custo;
                            syncUI();
                            c.className = 'cell b-' + toolAtual;
                            if(toolAtual === 'spawn') {
                                document.querySelectorAll('.cell').forEach(cel => { if(cel.innerText==='üë§'){cel.className='cell'; cel.innerText=''}});
                                c.innerText = 'üë§';
                            }
                            if(toolAtual === 'flag') {
                                document.querySelectorAll('.cell').forEach(cel => { if(cel.innerText==='üö©'){cel.className='cell'; cel.innerText=''}});
                                c.innerText = 'üö©';
                            }
                        } else {
                            document.getElementById('coin-box').classList.add('error-money');
                            setTimeout(() => document.getElementById('coin-box').classList.remove('error-money'), 500);
                        }
                    }
                };
                g.appendChild(c);
            }
        }

        function telaRanking() {
            content.innerHTML = `<h2>üèÜ RANKING</h2><table id="rt"><tbody></tbody></table><button class="menu-button btn-cyan" onclick="telaMenu()">VOLTAR</button>`;
            db.ref('ranking').orderByChild('moedas').limitToLast(10).on('value', snap => {
                let html = ""; let lista = [];
                snap.forEach(p => { lista.push({n: p.key, m: p.val().moedas}) });
                lista.reverse().forEach((p, i) => {
                    html += `<tr><td>#${i+1}</td><td>${p.n}</td><td style="color:var(--cyan)">üí∞ ${p.m}</td></tr>`;
                });
                document.querySelector('#rt tbody').innerHTML = html;
            });
        }

        function telaGaleria() {
            content.innerHTML = `<h2>N√çVEIS</h2><div id="ll" style="width:90%"></div><button class="menu-button btn-cyan" onclick="telaMenu()">VOLTAR</button>`;
            db.ref('mapas').once('value', snap => {
                const list = document.getElementById('ll');
                snap.forEach(m => {
                    const btn = document.createElement('button');
                    btn.className = 'menu-button btn-purple';
                    btn.innerText = "MAPA DE " + m.val().autor;
                    list.appendChild(btn);
                });
            });
        }

        function setT(el, t) {
            toolAtual = t;
            document.querySelectorAll('.tool').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        function postar() {
            let dados = [];
            document.querySelectorAll('.cell').forEach((c, i) => { if(c.className !== 'cell') dados.push({id: i, cl: c.className}) });
            if(!document.body.innerText.includes('üë§') || !document.body.innerText.includes('üö©')) return alert("Falta o IN√çCIO ou a META!");
            db.ref('mapas').push({autor: nick, dados: dados});
            alert("Mapa Publicado!");
            telaMenu();
        }

        function toggleAdmin() { document.getElementById('admin-panel').classList.toggle('hidden'); }
        function addMoedas(v) { moedas += v; syncUI(); }

        syncUI();
        telaMenu();
    </script>
</body>
</html>
