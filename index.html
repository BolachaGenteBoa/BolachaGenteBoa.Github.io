<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BOLACHA MAKER</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --cyan: #00f2ff; --purple: #bc13fe; --yellow: #ffcc00; --red: #ff4444; --bg: #050510; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow: hidden; }
        .hidden { display: none !important; }

        #header { background: #0a0a20; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--cyan); }
        .badge-dono { background: var(--yellow); color: black; padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 10px; margin-left: 5px; box-shadow: 0 0 10px var(--yellow); }

        #main-content { height: calc(100vh - 120px); width: 100vw; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow-y: auto; }

        /* CHAT */
        #chat-area { height: 120px; width: 100vw; background: #0a0a20; border-top: 2px solid #333; display: flex; flex-direction: column; }
        #chat-msgs { flex-grow: 1; overflow-y: auto; padding: 5px; font-size: 12px; }
        #chat-input-box { display: flex; padding: 5px; gap: 5px; }
        #chat-input { flex-grow: 1; background: #1a1a3a; border: 1px solid var(--cyan); color: white; border-radius: 5px; padding: 5px; }
        .msg-dono { color: var(--yellow); font-weight: bold; text-shadow: 0 0 5px var(--yellow); }

        /* BOTÃ•ES */
        .menu-button { width: 280px; padding: 18px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin: 10px 0; }
        .btn-cyan { background: var(--cyan); color: black; }
        
        /* ADMIN */
        #admin-panel { position: fixed; top: 10%; left: 5%; width: 90%; max-height: 80%; background: #0a0a20; border: 3px solid var(--red); z-index: 5000; border-radius: 20px; padding: 15px; overflow-y: auto; }
        input { width: 90%; padding: 10px; margin: 5px 0; border-radius: 5px; border: none; background: #000; color: white; }
    </style>
</head>
<body>

    <div id="header">
        <div id="display-nick">...</div>
        <div style="color: var(--yellow); font-weight: bold;">ðŸ’° <span id="coins">0</span></div>
        <button id="admin-btn" class="hidden" onclick="toggleAdmin()" style="background:var(--red); color:white; border:none; padding:8px; border-radius:5px;">PAINEL DONO</button>
    </div>

    <div id="main-content"></div>

    <div id="chat-area">
        <div id="chat-msgs"></div>
        <div id="chat-input-box">
            <input type="text" id="chat-input" placeholder="Conversar...">
            <button onclick="enviarChat()" style="background:var(--cyan); border:none; border-radius:5px; padding:0 15px;">OK</button>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <h2 style="color:var(--red); text-align:center;">PAINEL DONO</h2>
        <div style="background:#1a1a3a; padding:10px; border-radius:10px;">
            <h4>MODO DEUS: <span id="status-god" style="color:red">OFF</span></h4>
            <button onclick="toggleGodMode()" style="width:100%; padding:10px;">LIGAR/DESLIGAR</button>
            <hr>
            <input type="text" id="ban-nick" placeholder="Nick para Banir">
            <input type="number" id="ban-horas" placeholder="Horas">
            <button onclick="banirJogador()" style="width:100%; padding:10px; background:var(--red); color:white;">BANIR</button>
            <hr>
            <input type="text" id="pay-nick" placeholder="Nick do Jogador">
            <input type="number" id="pay-valor" placeholder="Moedas">
            <button onclick="enviarMoedas()" style="width:100%; padding:10px; background:var(--cyan);">DAR MOEDAS</button>
        </div>
        <button onclick="toggleAdmin()" style="width:100%; margin-top:10px; padding:10px;">FECHAR</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCBSYgExCqXc8dmkB2yyBuznofShzE-h7o",
            authDomain: "bolachamakergame.firebaseapp.com",
            databaseURL: "https://bolachamakergame-default-rtdb.firebaseio.com",
            projectId: "bolachamakergame",
            appId: "1:207720367456:web:1a58957162be2b080f4a05"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let nick = localStorage.getItem('maker_nick') || prompt("Nick?");
        if(!nick) nick = "Player" + Math.floor(Math.random()*99);
        localStorage.setItem('maker_nick', nick);

        let moedas = parseInt(localStorage.getItem('maker_moedas')) || 7475;
        let isGod = false;

        function syncUI() {
            let isDono = nick.toLowerCase() === 'bolacha';
            document.getElementById('display-nick').innerHTML = nick + (isDono ? '<span class="badge-dono">DONO</span>' : '');
            document.getElementById('coins').innerText = moedas;
            if(isDono) document.getElementById('admin-btn').classList.remove('hidden');
            localStorage.setItem('maker_moedas', moedas);
            db.ref('ranking/' + nick).set({moedas: moedas});
        }

        // CHAT
        function enviarChat() {
            let txt = document.getElementById('chat-input').value;
            if(!txt) return;
            db.ref('chat').push({n: nick, t: txt, dono: (nick.toLowerCase()==='bolacha')});
            document.getElementById('chat-input').value = '';
        }

        db.ref('chat').limitToLast(15).on('value', snap => {
            let div = document.getElementById('chat-msgs');
            div.innerHTML = '';
            snap.forEach(m => {
                let p = document.createElement('div');
                let data = m.val();
                p.innerHTML = `<span class="${data.dono?'msg-dono':''}">${data.n}</span>: ${data.t}`;
                div.appendChild(p);
            });
            div.scrollTop = div.scrollHeight;
        });

        // ADMIN FUNCTIONS (Banir, God, Moedas)
        function toggleAdmin() { document.getElementById('admin-panel').classList.toggle('hidden'); }
        function toggleGodMode() { isGod = !isGod; document.getElementById('status-god').innerText = isGod ? "ON" : "OFF"; alert("Modo Deus: " + isGod); }
        function banirJogador() {
            let n = document.getElementById('ban-nick').value;
            let h = document.getElementById('ban-horas').value;
            db.ref('usuarios/' + n).update({ banUntil: Date.now() + (h * 3600000) });
            alert("Banido!");
        }
        function enviarMoedas() {
            let n = document.getElementById('pay-nick').value;
            let v = parseInt(document.getElementById('pay-valor').value);
            db.ref('ranking/' + n).once('value', s => {
                let m = (s.val() ? s.val().moedas : 0) + v;
                db.ref('ranking/' + n).update({moedas: m});
                if(n === nick) { moedas = m; syncUI(); }
                alert("Moedas enviadas!");
            });
        }

        function telaMenu() {
            document.getElementById('main-content').innerHTML = `
                <h1 style="color:var(--cyan)">BOLACHA MAKER</h1>
                <button class="menu-button btn-cyan" onclick="alert('Editor abrindo...')">CRIAR MAPA</button>
                <button class="menu-button btn-cyan" onclick="alert('Em breve')">RANKING</button>
            `;
        }

        syncUI();
        telaMenu();
    </script>
</body>
</html>
